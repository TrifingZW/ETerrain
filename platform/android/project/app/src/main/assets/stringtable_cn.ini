help_battle_desc_1 = 点击某个可行动的己方部队即可选中，此部队的移动范围将在地图上显示。复杂的的地形（如山地、树林）会消耗更多行动力。
help_battle_desc_2 = 操控部队进行移动后，可以点击撤销按钮回退到行动前的位置，一旦部队进行了攻击，或者指挥官点击了其他位置取消选择该部队，则无法再进行撤销操作。
help_battle_desc_3 = 选中己方部队后，若是有敌军处于其攻击范围内，将会用红圈标记显示，此时点击敌军即可对其发动攻击。攻击时，我方部队处于敌军攻击范围内，会受到反击伤害，若此次攻击消灭了敌军，则不会受到反击伤害。
help_battle_desc_4 = 关卡信息界面将在每回合开始时弹出，指挥官可以在这里看到关卡胜利所要求的条件，以及派遣将领数量限制和当前回合获得资源。关键据点将以红圈显示，占领或丢失这里会关系到战役的胜负。
help_battle_desc_5 = 选择某个我方部队后即可派遣将领带领此部队，极大提升这个部队的作战能力。
help_battle_desc_6 = 己方城市在城内没有部队的情况下可以招募部队，补充作战兵力，招募普通部队需要对应的工厂等级，而精英部队可以无视工厂等级直接招募。
help_battle_desc_7 = 当敌军城市的耐久值归零且城中没有部队时，即可移动并占领敌方城市，占领后我方将获得这个城市的操控权。
help_battle_desc_8 = 在我方领土可以建造防空设施来抵御空中打击，在我方领土的空地可以建造碉堡来抵御敌方的地面部队。
help_battle_desc_9 = 复杂的地形不仅会影响部队移动，部队受到的的伤害也会降低。指挥官可以选中地块后在画面左上角查看地块状态。
help_battle_desc_10 = 士气是影响部队作战能力的重要因素，当部队被敌军夹击时，士气会下降，部队造成伤害降低。士气崩溃时部队将无法进行攻击或反击，请指挥官避免此类情况。

help_system_1 = 云存档
help_system_2 = 语言
help_system_3 = 战争通行证
help_system_4 = 成就
help_system_5 = 限时将领

help_system_desc_1 = 可以通过主菜单右侧列表进入云存档功能，上传与下载数据，以便在不同设备上同步游戏进度。
help_system_desc_2 = 可以通过主菜单右侧列表切换不同语言。
help_system_desc_3 = 战争通行证是获取大量资源的便捷手段之一，分为免费奖励与付费奖励。可以在任意战斗模式的左侧列表进入。
help_system_desc_4 = 在成就列表内可以看到各种富有挑战性的里程碑任务，更有丰厚的奖励。可以在任意战斗模式的左侧列表进入。
help_system_desc_5 = 当这个图标出现时，意味着商城内正在限时出售强力的将领，不容错过！


dialogue_2462 = 第一波攻击已经获得了成功！但我们并未在港口发现美军的航母。
dialogue_2463 = 发现美军航母！我的舰队会发起第三波进攻，尽全力消灭他们！
dialogue_2464 = 摧毁敌人的战列舰，彻底瘫痪敌人的海军。确保南方作战的顺利进行。
dialogue_2465 = 航母集群正在返港！快速组织起防御，随时准备发动反击。
dialogue_2466 = 反击从现在开始！必须让日军的第三波进攻付出代价。
dialogue_2467 = 前两波攻击重创了港内的美军，但我们也遭受了一定的损失。
dialogue_2468 = 日军已经在马来亚北部完成了集结。必须尽全力拖慢敌人南下的速度。为援军的抵达争取时间。
dialogue_2469 = 航空队的攻击效果显著，威尔士亲王号已无路可逃！全速前进！
dialogue_2470 = 威尔士亲王号已被击沉！消灭剩余的英国海军，控制住马来亚周边的海域。
dialogue_2471 = 我没有时间俘虏这些英国人。现在必须加速进攻，不要让敌人组织起有效的防御。
dialogue_2472 = 我们严重低估了日军的推进速度。新加坡北部的防线将是我们最后的屏障。
dialogue_2473 = 新加坡就在眼前。封锁周边海域切断敌人的退路，我们陆军部队会给敌人最后一击。
dialogue_2474 = 新加坡已经失守，我们失败了。
dialogue_2475 = 侦查机在周边海域发现了大规模的敌军舰队。我会拖住英军的进攻，请迅速截断敌舰队的退路。
dialogue_2476 = 陆军部队会在吕宋西岸和马尼拉东南海域发起登陆。我的航空舰队将扫清海面的障碍。
dialogue_2477 = 日军在多地展开了登陆行动。我会守住马尼拉北部，立即召集预备队支援吕宋北部的友军。
dialogue_2478 = 日军攻势迅猛。现在必须向马尼拉方向撤退，重新组织防线。
dialogue_2479 = 马尼拉北部的防线即将被突破。我刚刚收到了总统的命令。现在向巴丹撤退吧。
dialogue_2480 = 我离开了巴丹，我会回来的。
dialogue_2481 = 麦克阿瑟撤走了。剩余的美军也只是一盘散沙。
dialogue_2482 = 拉蒙湾的部队完成了登陆，他们会从马尼拉南部配合我们发起进攻。
dialogue_2483 = 我会以最快的速度完成登陆，攻下巴厘巴板。请配合我的部队扫清婆罗洲的盟军。
dialogue_2484 = 迅速集结舰队，在日军入侵爪哇海前拦住他们。
dialogue_2485 = 美英荷澳的联合舰队已经在爪哇海集结，这是一个把盟军海上力量一举歼灭的好机会。
dialogue_2486 = 荷兰人在婆罗洲的防线已经被我们彻底摧毁。配合海军消灭爪哇海的敌舰，向泗水和雅加达进攻。
dialogue_2487 = 婆罗洲的守军正在节节败退。爪哇海就是我们保卫苏门答腊岛和爪哇岛的最后一道防线。
dialogue_2488 = 联合舰队的主力已被我们击沉，其他舰船也只是乌合之众。迅速将他们消灭，为跨海登陆扫清障碍。
dialogue_2489 = 盟军的失败已成定局，随时准备进行东印度群岛资源的开采。
dialogue_2490 = 日军最终的目标是莫尔兹比港。一定要在珊瑚海拦截住敌人，阻止日军舰队的进一步入侵。
dialogue_2491 = 美军已经发现了我们的行动。立刻集结联合舰队，在珊瑚海与敌人进行一场决战。
dialogue_2492 = 所罗门群岛已经在我们的控制之下。以瓜达尔卡纳尔岛的机场作为支点提供空军支援。
dialogue_2493 = 特混舰队已经抵达。整合我们现有的力量，重新组织反击。
dialogue_2494 = 美军早已有所防备，小心敌人援军发起的突袭。
dialogue_2495 = 全速前进！继续扩大战果！
dialogue_2496 = 日军舰队的速度太快了！撤退是现在的唯一选择。
dialogue_2497 = 我们还是没能阻止敌人的进攻，现在该撤退了。
dialogue_2498 = 拉包尔沦陷了。日军在新不列颠的行动即将威胁到新几内亚，甚至是澳洲本土。
dialogue_2499 = 岛上的守军已经开始溃败，我会封锁住莱城东部的海域，切断盟军的撤退路线。
dialogue_2500 = 敌海军正在包围整个新不列颠！我需要更多的增援以保证新不列颠守军的有序撤退。
dialogue_2501 = 我们已经成功地在新几内亚建立起了立足点。现在的首要目标就是控制住科科达小径。
dialogue_2502 = 科科达小径周边地势复杂，行军困难。注意步步为营，不要过于冒进。
dialogue_2503 = 我们正在失去对新不列颠南部海域的控制。加固东部海岸的防御，不能让日军有机可乘。
dialogue_2504 = 日军已经攻占了科科达，正向莫尔兹比港前进。
dialogue_2505 = 坚守阵地，拖住敌人的进攻。我的援军马上就到！
dialogue_2506 = 敌人的核武器就快要研制完成了。凭美国强大的工业能力，一旦投入量产，极有可能会改变当前的世界格局。
dialogue_2507 = 各舰队协助陆军完成登陆，优先解决海防线上的敌军防御阵地。
dialogue_2508 = 日军的登陆部队出现在了在温哥华西岸。我们需要更多的增援。
dialogue_2509 = 洛杉矶也遭到了袭击，立刻出发前往增援。
dialogue_2510 = 我们成功阻止了日军在加州登陆的企图。但要注意敌人的后续增援。
dialogue_2511 = 一味地防守只会在消耗中灭亡。我的装甲集团会发动一次突袭，为核武器的研发争取时间。
dialogue_2512 = 试爆成功了，但我们无法在短期内大量生产。
dialogue_2513 = 挡住西海岸的陆军，保护好我们的研究成果。

dialogue_2514 = 轴心国即将无路可退，向突尼斯进军，把他们赶出非洲大陆！
dialogue_2515 = 第二军团的作战失败了，切记不可盲目进攻，掉入敌人的陷阱。
dialogue_2516 = 德军正面的防御过于坚固，利用海上兵力，寻找突破口，英国士兵也会协助我们。
dialogue_2517 = 寻找敌人海岸线的突破口，一鼓作气登陆这座岛屿。
dialogue_2518 = 德军妄想向意大利本土撤退，不要让他们得逞！
dialogue_2519 = 士兵们，这场规模空前的登陆作战即将开始，迎接你们的是无尽的荣耀。
dialogue_2520 = 为什么盟军会在这里出现？可恶，一定是情报有误。准备迎击敌军！
dialogue_2521 = 敌人沿岸的兵力薄弱，就是现在，迅速登陆，建立桥头堡，打开欧洲大陆的战线。
dialogue_2522 = 不要让盟军登陆，集结所有兵力，把他们拦截在大海上！
dialogue_2523 = 敌人的海岸防线相当坚固，利用空军的灵活性，和地面部队一齐进攻，占领他们的要塞。
dialogue_2524 = 占领里昂，我们即将获得这场战斗的胜利。
dialogue_2525 = 鲁尔是德国人西线重要的工业区，拿下它，我们将在这场战争中取得难以估量的优势。
dialogue_2526 = 从南北两翼迂回到敌人后方，切断敌人的退路。一旦我们的包围圈形成，不费吹灰之力便可以拿下鲁尔，俘获所有的德军。
dialogue_2527 = 我们会与南部的美军合作发动钳形攻势。
dialogue_2528 = 就是现在！收紧包围网，敌人已是瓮中之鳖。
dialogue_2529 = 指挥官，请带领我们继续前进，消灭盘踞在半岛西侧的苏联势力。
dialogue_2530 = 除了塞瓦斯托波尔要塞，整个克里米亚半岛都在我们手中。不要松懈，攻下最后一片土地。
dialogue_2531 = 敌人的海上补给被切断了，我们会在这场消耗战中获得优势。
dialogue_2532 = 用古斯塔夫的炮火炸出一条路！
dialogue_2533 = 最高指挥部下决心要拿下列宁格勒，这将会是一场硬仗。芬兰的军队将从北边协助我们发起进攻。
dialogue_2534 = 我们必须承担抽动兵力的风险，集中兵力优先切断敌人的湖上补给线，这会直接影响战局的胜负。
dialogue_2535 = 我们需要向东发起进攻，吸引敌人的兵力，为第6集团军争取时间突围。
dialogue_2536 = 发起总攻，一举拿下斯大林格勒，胜利的曙光就在眼前！
dialogue_2537 = 不惜一切代价，一定要从苏联的手中夺回哈尔科夫。
dialogue_2538 = 敌人的先头部队推进过于深入，这是包围他们的好机会。
dialogue_2539 = 利用了装甲部队机动性，对苏联军队的侧翼发动攻击，切断敌人的补给线。
dialogue_2540 = 指挥官，请带领我们从南边逐步突破苏军防线，按照计划，北方的友军会和我们一起夹击库尔斯克。
dialogue_2541 = 敌人的反抗越来越激烈了，不要松懈士兵们。
dialogue_2542 = 北方的集团军需要我们的帮助，如果失去他们，我们将无法对库尔斯克造成任何威胁。

dialogue_2543 = 登陆部队遭到了美军的袭击，MI作战已经暴露。
dialogue_2544 = 箭已上弦，继续按原计划行动。
dialogue_2545 = 发现日军航母！立刻展开进攻，消灭联合舰队的主力。
dialogue_2546 = 美军的舰队规模和航母数量大于了我们的预期，立即发动预备队进行增援。
dialogue_2547 = 确认击沉敌军航母，继续追击！
dialogue_2548 = 太平洋舰队早有防备，我的败局已经无法挽回。
dialogue_2549 = 我的舰队会在瓜岛周边发起进攻。登陆部队已经就位，在日军增援赶到前拿下瓜岛。
dialogue_2550 = 我们遭到了美军的突袭。护卫舰和援军部队即刻出发，重新夺回瓜岛。
dialogue_2551 = 美军舰队已经控制住了我们的补给航线，继续输送部队恐怕会遭受巨大的损失。
dialogue_2552 = 多个岛屿都遭到了美军的打击。必须集结舰队，进行有效的反击。
dialogue_2553 = 我的舰队已经抵达。各舰队做好协同，发动总攻。把这些日本人赶出所罗门群岛。
dialogue_2554 = 敌人的援军正源源不断的向瓜岛赶来。提前做好防御准备，把敌人拦截在海上。
dialogue_2555 = 我将尽我最后的努力向莫尔兹比港发起进攻，配合我牵制住美军的增援。
dialogue_2556 = 敌人的攻势愈加迅猛，我的部队恐怕坚持不了多久了。
dialogue_2557 = 日军舰队居然在没有航母掩护的情况下发起了进攻。立即派舰队增援。
dialogue_2558 = 我们重新夺回了科科达，日军的攻势即将被瓦解。
dialogue_2559 = 敌军已经突破了我们的防线。立刻向莱城方向增援。
dialogue_2560 = 援军已经抵达，反击现在开始。
dialogue_2561 = 优先夺取塞班岛的机场，为进一步的行动做好准备。
dialogue_2562 = 我们绝不会投降。
dialogue_2563 = 我们战斗到了最后一刻。
dialogue_2564 = 马里亚纳群岛的日军已无处可逃。我们的舰队会切断各地日军的联系。
dialogue_2565 = 美军相继攻下了塞班岛和天宁岛。必须把敌军的登陆部队挡在关岛以外。
dialogue_2566 = 联合舰队已经彻底被摧毁，我们的舰队将为登陆部队提供掩护。
dialogue_2567 = 我又回到了这里！我们的军队又重新站在了菲律宾的土地上。
dialogue_2568 = 美军已在莱特岛南部登陆。现在发动进攻，截断敌人海上的增援。
dialogue_2569 = 敌人的陆军部队推进迅速，必须加大海上进攻的力度，破坏美军后续部队的登陆。
dialogue_2570 = 继续追击，敌人的海军不堪一击。
dialogue_2571 = 向北撤退，把敌舰队主力引出莱特湾。
dialogue_2572 = 利用海岸重新组织防御，不要让盟军完成登陆。
dialogue_2573 = 英军的太平洋舰队已经抵达，我们在空军数量上占据了绝对的优势。
dialogue_2574 = 我们的目标只有一个，就是歼灭岛上的所有守军。
dialogue_2575 = 敌人的海军再次主动出击了。在这种情况下发起进攻必定是有来无回。
dialogue_2576 = 大和号已被我们击沉！
dialogue_2577 = 战局已无可挽回。继续进攻，战到最后的一兵一卒。
dialogue_2578 = 冲锋！集中力量继续向敌人发起进攻。
dialogue_2579 = 整个日本岛都在空军的打击范围以内。
dialogue_2580 = 敌人的防卫力量不可小觑。我们的第一目标依然是占领日本，逼迫日军投降。
dialogue_2581 = 日军仍在负隅顽抗，摧毁他们的海防工事。
dialogue_2582 = 我们会为登陆部队提供炮火和空军的支援。
dialogue_2583 = 苏联人似乎准备直接发起登陆作战，进攻日本本土。
dialogue_2584 = 苏军在北部发起了进攻。注意拦截他们后续的登陆部队。
dialogue_2585 = 敌人正在向东京方向开来，我的部队会立刻出发提供增援。
dialogue_2586 = 我们将从东岸和南岸发起登陆，分散敌人的防守重心。
dialogue_2587 = 消灭周边岛屿的守军。利用好岛上的机场，为登陆行动做好支援掩护。
dialogue_2588 = 进攻比预计的更为顺利，我们可以抢在英军前攻占墨西拿。
dialogue_2589 = 盟军已经开始登陆，立刻派遣预备部队支援前线。
dialogue_2590 = 墨西拿已经危在旦夕，命令岛上的守军立刻回救，我的空军部队会提供掩护。
dialogue_2591 = 岛上的守军已经被我们分割。截断他们的退路，尽可能歼灭更多敌军的有生力量。
dialogue_2592 = 我们的兵力处于绝对优势。从南往北，海陆并进，彻底将德军赶出意大利。
dialogue_2593 = 塔兰托的防守十分薄弱，登陆后我会以全速向北推进。
dialogue_2594 = 意大利政府已经与我们秘密商讨了投降相关的事宜。利用好这次投降的契机，一举消灭意大利的德军。
dialogue_2595 = 我们截获了盟军的电报，内容显示意大利正在在向盟军寻求停战！现在必须密切关注意军动向。
dialogue_2596 = 我们已与盟军达成了协议，各部队撤入盟军的战线。
dialogue_2597 = 意大利果然投降了。迅速控制住主要城市，绝不能让损失继续扩大。
dialogue_2598 = 配合空降部队夹击敌军在海岸的防线。
dialogue_2599 = 登陆后协助各友军完成滩头阵地的建设，歼灭岸边的德军。
dialogue_2600 = 大批盟军已经在诺曼底登陆，必须组织一次反攻，延缓敌人的推进。
dialogue_2601 = 我的火炮部队会限制住盟军的进攻！
dialogue_2602 = 登陆部队已经站稳了脚跟，现在向卡昂发动进攻。
dialogue_2603 = 进攻十分顺利，用不了多久我们就能解放巴黎！
dialogue_2604 = 瑟堡已经失守，整个半岛都落入了盟军之手。
dialogue_2605 = 罗马已经陷落，决不能让盟军轻易在马赛登陆。
dialogue_2606 = 迅速清出一片阵地，为后续部队的登陆做好准备。
dialogue_2607 = 保持这样的进攻势头，我们的人民即将迎来解放！
dialogue_2608 = 盟军的攻势异常迅猛。调集装甲部队，重新夺回马赛。
dialogue_2609 = 继续坚守已经没有意义。立刻后撤，重新集结。
dialogue_2610 = 空降部队已经降落至指定位置，迅速与他们会合。他们会控制住关键位置的桥梁直至主力部队抵达。
dialogue_2611 = 援军正在陆续赶来。必须消灭这些空降部队，牢牢控制住莱茵河上的防守节点。
dialogue_2612 = 地面推进受阻！我们遭到了德军装甲部队的反击！
dialogue_2613 = 继续阻击盟军，把敌人的主力拦截在莱茵河外。
dialogue_2614 = 空降部队成功夺下了莱茵河上的桥梁。加速前进，他们没法在德军后方坚守太久。
dialogue_2615 = 安特卫普港周边海域已经在我们的控制之下。我们的补给即将得到改善。
dialogue_2616 = 盟军对我们的进攻毫无防备。利用这个机会切断英美主力间的联系。
dialogue_2617 = 维持住防线！不能让德军分割我们的部队。
dialogue_2618 = 盟军的增援正在陆续抵达战场，必须加快进攻速度了！
dialogue_2619 = 形势已经反转，现在轮到我们进攻了！
dialogue_2620 = 撤回齐格飞防线，在盟军发动下波攻势前重新组织好防御。
dialogue_2621 = 继续追击，不要放走一个敌人。
dialogue_2622 = 敌人的补给已被我们切断，胜利近在眼前！
dialogue_2623 = 全速前进！与苏军会合，把敌人的守军切割开来。
dialogue_2624 = 德军并没有准备投降。继续向柏林进攻，我的部队会扫清北方的障碍。
dialogue_2625 = 各处的防线均被突破，盟军正从各处开往柏林。
dialogue_2626 = 胜利属于我们！继续进攻，摧毁所有仍在抵抗的德军！
dialogue_2627 = 我的部队会继续作战，直到最后一刻。

