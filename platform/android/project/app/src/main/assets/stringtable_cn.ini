general_stage_intro_101 = 1939年9月，古德里安指挥德国的第19装甲军团，发动了对波兰的闪电战，同时苏联也从东部进攻，与德军形成夹击之势，波兰很快便沦陷。这场战役标志着第二次世界大战的爆发。
general_stage_intro_102 = 1940年5月，古德里安继续率领第19装甲军团，发动了对法国的闪电战。德军穿越阿登森林，绕过法国的马奇诺防线，以惊人的速度在法国境内推进。
general_stage_intro_103 = 1941年9月，德军开始了对苏联北方城市列宁格勒长达900天的围困，期间，城市遭受了严重的炮火和断粮。这场战役是近代史上时间最长的包围战。
general_stage_intro_104 = 这是二战中最大规模坦克会战，也是东部战线的重要转折点，古德里安指挥第二装甲集团军参与了进攻，苏联严密的防线将等待着他。
general_stage_intro_105 = 这场战役发生于1944年10月。苏联军队围困了匈牙利首都布达佩斯，试图夺回匈牙利的控制权。德军在苏联强大的炮火压制下将如何突围？
general_stage_intro_111 = 突尼斯是德军位于北非战场的最后一个据点。1942年11月，以英美为主的盟军分别从东西两个方向发动进攻，击败德军并夺取突尼斯，结束了北非战役。
general_stage_intro_112 = 1943年7月，盟军在西西里岛进行了大规模的登陆作战，以推翻意大利独裁政权。这场战役是盟军在欧洲战场上的一次重要胜利，为后续进攻意大利本土奠定了基础。
general_stage_intro_113 = 1944年6月，盟军在诺曼底进行了规模空前的登陆行动，以开辟西欧战场并解放法国。这场登陆行动对德国在西线的战略地位造成了重大威胁，标志着盟军在欧洲的反攻进程开始。
general_stage_intro_114 = 这是太平洋战争中陆军之间进行的最大的战役，以日军的惨败告终。
general_stage_intro_115 = 1944年12月，盟军在阿登战役中与德军进行了激烈的战斗。德军试图发动冬季攻势，但遭到了盟军的抵抗。
general_stage_intro_121 = 1941年10月，德军企图占领莫斯科，朱可夫被任命为总指挥，苏联红军以坚强的防御和顽强的反击，最终击退了德军的进攻，保卫了莫斯科。
general_stage_intro_122 = 战役从1942年8月开始，次年2月结束。这是二战中最大规模、最惨烈的战役，双方阵亡都超过两百万人。朱可夫在战役中担任苏联红军总参谋长，协助指防守和反攻。
general_stage_intro_123 = 1943年7月，德军发动最后一次大规模攻势，朱可夫在库尔斯克战役中担任总参谋长，指挥苏联红军反击并使德军重创。此战过后，德国完全丧失了主动权。
general_stage_intro_124 = 这是苏联主动发起的一次大规模战略进攻，开始于1944年6月，旨在解放白俄罗斯和波兰的部分地区。最终苏联如愿以偿，收复了大部分西部领土。
general_stage_intro_125 = 1945年4月开始的柏林战役是是二战欧洲战场上的收官战。朱可夫担任苏联红军第一白俄罗斯方面军总司令，指挥苏军攻占德国首都柏林，迫使德军投降。
general_stage_intro_131 = 1941年4月，隆美尔带领的军队将英澳联军围困于图卜鲁格要塞，却遭遇了顽强抵抗。英军数次发动攻势试图解救被困友军，却未能成功，战争陷入了僵局。
general_stage_intro_132 = 发生于1941年6月，是北非战场上德英两军第一次真正意义上的坦克战，隆美尔用机动防御对付英军，取得胜利，打破了英国人救援图卜鲁格的幻想。
general_stage_intro_133 = 一年前，隆美尔曾经在图卜鲁格这座港口要塞失利。如今来到了1942年5月，见证他将使用怎样的计谋，来赢取他军旅生涯中最辉煌的胜利。
general_stage_intro_134 = 轴心国一直希望通过占领埃及、控制苏伊士运河，占有战略资源丰富的中东地区。1942年10月阿拉曼战役打响了，盟军是否能通过这场战役阻止轴心国的野心？
general_stage_intro_135 = 这是北非战场的最后一场重要战役，1942年11月，轴心国军队在突尼斯与盟军展开激战，在盟军庞大的补给供应和持续施压下，德意联军建立防线，拼死抵抗。



