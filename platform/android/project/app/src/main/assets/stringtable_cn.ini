;战役简介
;__font_type[font_text_]
stage_intro_10001 = 我将在本关为您介绍：单位的移动和攻击，单位的建造，为单位指派将领，撤回指令以及如何获得胜利。
stage_intro_10002 = 我将在本关为您介绍：士气对部队的影响，防御防空设施的建造，如何占领城市，建设地标建筑，以及查看城市信息。
stage_intro_10003 = 我将在本关为您介绍：地形的影响，战机的使用，核弹的生产，导弹的使用，以及海上作战。
stage_intro_10101 = 最高统帅部已经决定向波兰发起进攻。统帅部要求您和您的军队必须以最快的速度突破波兰的边境并取得胜利。我们期待着您胜利的消息。
stage_intro_10102 = 根据最新的情报，最高统帅部认为英国可能会进军挪威，并威胁到我国的铁矿供应。统帅部要求您以“威瑟河演习”的名义向挪威和丹麦派遣军队，必须确保帝国所需资源掌握在我们自己手中。
stage_intro_10103 = 为了彻底击败法国，统帅部将此次战役的最终目标定为法国的首都--巴黎。法国人修建了坚固的马奇诺防线，它是这次我们进攻法国的最大障碍，但是只要绕过它，法国的防御将变得形同虚设。
stage_intro_10104 = 法国已经投降，英国目前成为了帝国最大的敌人。它的存在会让我们无法安心向东进军。最高统帅部命令您横渡英吉利海峡，将英国彻底击败。解除他们对欧洲大陆的威胁。
stage_intro_10105 = 近期英国海军在地中海的活动愈加频繁，这不但影响着我们北非的作战计划，而且还威胁着我国的领土安全。首相命令您重新夺回我们对地中海的控制权。这对我国和我们的盟友都有着十分重大的意义。
stage_intro_10106 = 盟友节节胜利的消息给了首相很大的信心，他决定重现罗马帝国的雄风。根据首相的扩张政策，我们将首先向巴尔干半岛展开军事行动，我们的盟友罗马尼亚和保加利亚会协助我们。首相希望获得您胜利的消息！
stage_intro_10107 = 最高统帅部决定启动“巴巴罗萨”计划，这次计划的最终目标是占领苏联的首都莫斯科。在我们向东进军时将继续使用“闪电战”，用最快的速度击败苏联。帝国将在苏联获取丰富的石油和大量劳动力，这些是我们迫切需要的资源。
stage_intro_10108 = 盟军的进攻阻碍了我们占领苏伊士运河以及亚历山大港的进程。同时我们的补给也变得非常紧张。我们必须击退盘踞在那里的盟军，切断他们的补给线。这样一来我们就可以控制整个北非地区。
stage_intro_10109 = 列宁格勒是苏联最重要的城市之一，最高统帅部认为其重要性甚至要高于莫斯科。夺取这座城市，对帝国有着巨大的战略意义。统帅部调集了整个北方集团军参战，而且芬兰军团会在侧面配合我们的行动。
stage_intro_10110 = 保卢斯将军的第6集团军陷入了苏军的重重包围中。最高统帅部命令您立刻！马上！不惜一切代价进行救援。统帅部已经调集周边军队前来增援，希望在救援成功的同时，取得对斯大林格勒的控制权。
stage_intro_10111 = “巴巴罗萨”计划的部分失败是我们低估敌军造成的。最高统帅部认为这并不影响帝国征服整个欧洲的进程。现在帝国距离征服欧洲只有一步之遥，占领莫斯科！完成“巴巴罗萨”计划最后未完成的部分。
stage_intro_10201 = 德军机械化部队的快速攻势使得盟军的防线几乎崩溃。目前联军的主力被德军包围在了敦刻尔克，身后的英吉利海峡是我们唯一的退路。指挥部下达命令，不惜一切代价抵挡德军的进攻，为主力部队撤退赢得时间。
stage_intro_10202 = 敦刻尔克的撤退让我们几乎丢失了所有的重型装备，这使得我们在德军的疯狂进攻下疲于防守，根本无力反击。指挥部已经将仅剩的精良装备移交给了您和您周边的部队，你们是不列颠最后的希望。
stage_intro_10203 = 我们击沉了多艘德军前往突尼斯的补给舰，如今在北非的德军缺乏足够的补给，这是我们把德军彻底赶出北非的好机会。但是突尼斯地形复杂，并且德军已经建立起非常完备的防线，这场战斗没有想象中的那么轻松。
stage_intro_10204 = 北非的轴心国部队已经被我们击败，现在只有让意大利彻底退出战争，才能使地中海彻底在盟军的控制中。指挥部已经下令，要求您和您的部队进攻西西里岛，这将是盟军解放欧洲大陆的第一步。
stage_intro_10205 = 司令部获得情报显示，德军已经集结了大量的火炮和坦克，他们即将要对我们发动一次大规模的进攻。毫无疑问这次战役将影响今后的形势，这对您来说是一次巨大的考验，为了祖国我们需要赢下这场战役！
stage_intro_10206 = 德军的电台总是宣称他们是不可战胜的。但是在我们一连串的胜利面前，这一切都显得十分可笑。司令部命令您夺回基辅，为了减少部队的伤亡，我们会用密集的炮火掩护您的进攻。
stage_intro_10207 = 我们的先头部队已经到达白俄罗斯地区，这次要将我国境内的德军完全消灭。德国正调动后备部队，补充他们在前期作战中损失的兵力，您最好赶在他们援军到达之前突破他们的防线，解放祖国全部的领土。
stage_intro_10208 = 为了尽快结束战争，我们必须在欧洲开辟新的战场。指挥部最后将进攻地点定在敌人意想不到的诺曼底方向。为了这次登陆作战我们准备了很久，这将是您一生中参与的最庞大的战役。
stage_intro_10209 = 我们的行动已经取得了阶段性的胜利，指挥部的最新命令要求您和您的部队收复法国南部的全部领土，彻底消灭仍在法国抵抗的德军，让南部的港口重新运作起来，这将对战局起到至关重要的作用。
stage_intro_10210 = 为了能够直接跨过莱茵河，让柏林彻底暴露在盟军的面前，指挥部决定实施一次大规模的空降行动。但德军一定不会轻易放弃最后的天然屏障。因此行动一旦开始，您和您的部队将行走在地狱的边缘。
stage_intro_10211 = 德军正在集结它最后的力量，用于保卫他们的首都柏林。虽然盟军兵力远远超过德军，但是陷入绝境的德军必定会誓死反抗。指挥部希望您赶在其他国家之前率先占领柏林。
stage_intro_10301 = 美国的太平洋舰队是帝国扩张最大的障碍，它必须被消灭。我们即将执行东京大本营制定的奇袭计划，目标是美国的珍珠港海军基地。帝国的航母编队将会在海上为您提供帮助。攻占夏威夷，消灭太平洋舰队。
stage_intro_10302 = 英国在德国的攻击下已经无暇顾及他在亚洲地区的利益。为了能够获得更多的资源，大本营命令您进攻英国殖民地马来半岛，并攻占新加坡。小心英国的皇家舰队，他们拥有强大的火力。
stage_intro_10303 = 英军在当地人的帮助下修建了一条公路，他们通过这条公路获得了源源不断的物资。为了更好地对抗英国，大本营下令进攻缅甸，切断他们的补给线路。夺取目标后，请务必坚守阵地，确保公路在帝国的控制之中。
stage_intro_10304 = 大本营已经将下一个目标锁定在澳大利亚，但是在进攻澳大利亚之前，我们需要占领周边区域并建立一系列的防御设施，切断美国和澳大利亚之间的补给线。当我们的舰队到达指定区域时，登陆作战将正式开始。
stage_intro_10305 = 时机已经成熟了，现在就是进攻澳大利亚的最好时机。大本营要求您和您的军队从陆地发起进攻，占领所有的沿海城市。帝国的海军会从海上给予您全面的支援。注意，我们的兵力有限，必须减少不必要的损失。
stage_intro_10306 = 帝国进攻英帕尔地区的作战计划已经失败，我们的部队损失惨重。可是英军依然追赶着我们。这随时有可能演变成全线的大溃败。大本营命令您就地建立防线，抵挡他们的进攻。
stage_intro_10307 = 德国和苏联的战争已经进入了最后阶段，为了能尽快击败苏联，德国希望我们能在远东地区向苏军发起攻击，有效地牵制西伯利亚的苏军主力。请注意，我们无法和苏军强大的装甲部队抗衡。
stage_intro_10308 = 为了配合德国人进攻北美，大本营决定首先向加拿大发动进攻。这是我们实施的最远距离的海上行动。您的舰队需要突破加拿大的海岸防线。小心美国人！不能让他们发现，否则我们会腹背受敌！
stage_intro_10309 = 帝国在之前的作战中取得了辉煌的战果，但是强大的美国依然没有被击败。根据情报，美国人已经研发出了一种威力巨大的武器，这种武器很有可能会改变战争的结果。大本营决定立刻进攻美国本土，时间对我们来说已经不多了。
stage_intro_10401 = 日军突袭了珍珠港，这种行为无异于是对我们的宣战。我们的机场已经被炸毁，停泊在港内的舰船也彻底无力作战。现在只能依靠在外巡逻的舰队，这是我们最后的希望。
stage_intro_10402 = 帝国的部队在马来半岛遭到了日军的重创，这绝对是英国史上最大的灾难。如今日军正计划对新加坡展开新一轮的攻势，这是指挥部无法容忍的。组织反击，皇家海军一旦到达便会立刻加入战斗。
stage_intro_10403 = 技术人员通过破解日本人电报的密码，得知日军将要进攻中途岛的计划。指挥部命令您在援军到达前守住中途岛。我们的航母编队已经以最快的速度赶来支援，希望你能做好充足的准备。
stage_intro_10404 = 指挥部命令您的部队进攻瓜达尔卡纳尔岛，占领那边的日军基地。如果我们控制了那里，空军就能够空袭南太平洋日军所有的军事基地，为反攻菲律宾做好准备。相信麦克阿瑟将军已经等不及那一天的到来了。
stage_intro_10405 = 日本人企图夺取英帕尔的计划已经失败，盟军决定乘势向他们发动反攻。指挥部命令您在雨季过后就向缅甸的日军发动进攻。日本人正在被疾病折磨，这是进攻的最佳时机。
stage_intro_10406 = 全面反攻已经开始。这次麦克阿瑟将军建议我们攻占菲律宾，阻断日军的运输线路并实现他当初的诺言。指挥部已经采纳了他的建议，并且命令您配合麦克阿瑟将军一起完成这次行动。
stage_intro_10407 = 为了能够让我们的“空中堡垒”有效地轰炸日本本土，司令部命令您占领硫磺岛，夺取日军的空军基地。请注意！日军已经在岛上建造了庞大的防御工事，这会让我们前进的每一步都付出巨大的代价。
stage_intro_10408 = 美军即将对日本本土发动最后的进攻，但我们依旧被眼前的这支敌军拖在这里，这是司令部无法容忍的事情。您必须尽快消灭这支部队，然后赶在美军之前对日本本土发起进攻，留给我们的时间已经不多了。
stage_intro_10409 = 虽然我们的超级武器对日本造成了毁灭性的打击，但是日本仍然拒绝投降。指挥部决定进攻日本本土。这将是一场艰苦的战斗，强行登陆日本会给我们造成巨大的伤亡。苏联将从北方同时发起进攻，但是他们的目标可能不仅仅是日本……
stage_intro_10501 = 北约的舰队出现在了印度洋，司令部认为他们想要进入波斯湾，从那里对我们在高加索地区的油田发动攻击。击退他们，我们部署在中东地区的部队可以为此次行动提供有效的帮助。
stage_intro_10502 = 北约对我们在高加索地区的油田觊觎已久。据情报显示，敌人开始在土耳其境内集结，妄图对我们的油田发动攻击。司令部命令您带领部队前往高加索地区，消灭那里的北约部队，并向土耳其进军。
stage_intro_10503 = 北约不会眼睁睁地看着我们占领土耳其，他们开始在地中海集结舰队，想要阻止我们在土耳其的军事行动。占领土耳其，然后消灭北约舰队，司令部认为这是彻底控制地中海区域的最好机会。
stage_intro_10504 = 北约认为我们在北非及地中海区域的活动侵占了欧洲各国的利益，因此，在美国的引导下，西欧各国组成了联盟想要对我们发动进攻。形势对我们非常不利，我们将要面对的，是来自整个欧洲的力量。
stage_intro_10505 = 在失去了欧洲的盟友之后，美国把目光投向了亚洲，想要在亚洲发展新的盟友和势力。一旦他们在亚洲发展出新的羽翼，会对我们造成更大的威胁。因此司令部希望您进攻美国的西海岸，切断他们和亚洲往来的路线。
stage_intro_10506 = 在取得多次对北约作战的重大胜利后，我们的势力已经遍及欧洲、亚洲和非洲。美国是我们最后的目标，只要击败美国，我们将赢下整场战争。您将要面对的是无论科技还是军事，都是这个世界上最强大的国家。
stage_intro_10601 = 苏联在东线战场将德国彻底击败之后萌发了更大的野心。很显然他们想趁欧洲各国元气大伤的时候获取更多的利益。目前在欧洲还没有任何国家能和强大的苏军抗衡，因此您必须联合欧洲其他各国，阻止苏联的扩张。
stage_intro_10602 = 朝鲜半岛爆发了全面战争，南韩的首都首尔已经沦陷。这已经对我们在亚洲的利益造成威胁。指挥部已经接受了麦克阿瑟将军的提议，我们的增援部队将在朝鲜半岛的仁川登陆。请时刻保持警惕，我们的敌人不会只有北韩的军队。
stage_intro_10603 = 根据情报显示，苏联近期在古巴和加勒比海附近部署了大量的导弹，这对我国的本土安全造成了巨大的威胁。指挥部已经下令，要求您立刻率领部队前往古巴，消灭那里的驻军并占领导弹发射井。
stage_intro_10604 = 苏联为了夺取中东的石油已经封锁了苏伊士运河，这样的行为无疑将影响到我们在地中海及中东地区的部署。指挥部要求您联合我们的英国盟友支援中东地区，将苏军赶出中东地区并让苏伊士运河恢复通航。
stage_intro_10605 = 根据情报，苏军已经在短短数周内向波兰地区调动了上万辆坦克。指挥部认为离苏军发起全面进攻的时间已经不远了，我们必须采取行动支援欧洲。指挥官阁下，您将要面对的是一部强大的战争机器。
stage_intro_10606 = 虽然我们击败了苏联，但是苏联投降得如此干脆不禁让我们产生了怀疑。情报组织调查发现，苏联很早之前就在南极秘密地进行新式武器的研发工作。指挥部命令您前往南极寻找他们，他们的新武器时刻威胁着我们。
stage_intro_10701 = 我们在中东地区的油田遭到了攻击并且已经被占领，这让国际油价上升到了前所未有的高度。指挥官阁下，虽然在敌情不明的情况下贸然进攻可能会造成非常严重的后果，但是现在我们必须立刻夺回这些油田，否则将会有更多的国家陷入危机之中。
stage_intro_10702 = 在不明势力的疯狂进攻下，欧洲的情况已经非常糟糕。作为世界经济的中心，欧洲有理由，也必须尽快恢复和平。指挥官阁下，带领部队前往欧洲，将那里的不明势力彻底消灭。
stage_intro_10703 = 在西欧遭遇失败后，他们开始将自己的军队向东转移。这对经济近乎崩溃的苏联来说无疑是巨大的危机。指挥官阁下，苏联绝不能被敌人击败，他将是我们日后反击敌人的重要力量之一。
stage_intro_10704 = 北美地区是最早也是受到攻击最严重的地区之一，纽约更是敌人重点攻击的对象。如今欧洲战场的胜利使得纽约的压力减小了许多。指挥部决定趁此机会进行反击，把敌人从自由的土地上彻底赶走。
stage_intro_10705 = 联合国已经将不明势力定义为恐怖分子，他们时刻威胁着我们的家园和亲人，我们必须将他们在世界各地的势力全部消灭。伴随着不断地胜利，我们将获得越来越多的支持，消灭他们只是时间问题。
stage_intro_10706 = 西伯利亚有着丰富的物质资源，情报显示恐怖分子在那里建立了用作向亚洲各国进攻的秘密基地。指挥部认为这个基地必须被清除，但是西伯利亚恶劣的环境成为了他们的天然保护伞，这次行动可能比想象中的还要艰难。
stage_intro_10707 = 他们的行动比我们想象的要快很多，在西伯利亚基地被破坏之后，他们集中剩余的军队向我们亚洲的多个基地发起了进攻。虽然他们的部队数量并不多，但是剩下的都是精英，要对付这些孤注一掷的敌人会变得非常困难。
stage_intro_10708 = 我们跟踪了从华盛顿撤退的恐怖分子，他们分散之后独自行动，但最终都汇聚到了南美洲地区。指挥部已经确定那里就是他们的大本营所在。指挥官阁下，决战的时刻到了，为了世界的和平，消灭他们！
stage_intro_10709 = 我们太大意了，没有想到这些恐怖分子居然利用了苏联遗留在南极的军事基地，并且完成了苏联当初尚未成功的研发工作，这就是他们的技术来源。如今的南极基地在他们的经营下已经形同要塞，但是我们必须选择进攻，这样的技术绝对不能被恐怖分子所掌握。



;序章对话
;__font_type[font_text_]
stage_dialogue_1 = 指挥官阁下！在进入战场前，您可以通过教学战役来了解如何作战。
stage_dialogue_2 = 我会详细地告诉您关于作战的每一个细节。
stage_dialogue_3 = 如果您已经熟悉如何作战，也可以跳过这个部分。
stage_dialogue_4 = 最高指挥部已经下达了作战命令，我们的军队正在源源不断的向前线集合。敌军目前无法适应我们新的战术而节节败退，相信未来帝国的版图将不断扩大。指挥官阁下！您即将在战场上收获属于您的荣誉。
stage_dialogue_5 = 德军的装甲部队已经绕过了马奇诺防线，目前很多城市已经被敌军占领。指挥官阁下！德军已经企图对我们进行包围，目前的局势很危险。当前我们需要建立新的防线，希望您能带领我们战胜这些侵略者。
stage_dialogue_6 = 美国人虽然没有对我们宣战，但是他们对我国执行了物资禁运政策。 相信用不了多久战争就无法维持下去了，我们必须主动向美国发起攻击。指挥官阁下！唯有消灭美国的太平洋舰队，我们才能生存下去，它关系着帝国的命运。
stage_dialogue_7 = 日本已始在远东地区开展大规模军事行动，他们已经占领了我们盟友不少领土。他们的下一个目标是整个太平洋区域。指挥官阁下！现在我们必须要阻止他们。总统已经下达了动员令，正义力量必定会赢得绝对的胜利。
stage_dialogue_8 = 美国联合了一些西欧国家组成了一个新的军事同盟。很明显这一切都是在针对我们。而他们的领导人也通过一次次的公开演说表达了对我们的敌意。指挥官阁下！总书记同志对他们的行为表示强烈的不满。我们可以用一切手段回应他们，包括战争！
stage_dialogue_9 = 虽然战争已经过去很久，但是苏联的军工厂一直在源源不断的研发新式武器。苏军拥有全世界最多的坦克，一旦战争爆发，这些坦克会让整个欧洲的交通瘫痪。最近他们还将导弹部署到离我们很近的区域。指挥官阁下！您应该对我们的安全做些什么。
stage_dialogue_10 = 他们起初还是一个小型组织的时候，并没有引起各国领导人的的注意。
stage_dialogue_11 = 当世界经济陷入衰退时,他们迅速崛起，利用宗教的名义招募了大量失业平民和退伍军人。
stage_dialogue_12 = 他们从各国的军火商那里购入武器，同时还招募科技人员研发各种高科技装备。
stage_dialogue_13 = 在随后的数年内，他们通过一系列暗杀或者战争逐渐控制了很多国家和地区。
stage_dialogue_14 = 现在他们的势力已经遍布全球。指挥官阁下！各国的领导人已经决定联合起来向他们宣战。
stage_dialogue_15 = 只有击败他们，这个世界才会拥有真正的和平。




