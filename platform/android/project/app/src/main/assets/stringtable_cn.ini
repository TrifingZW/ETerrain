elite_intro_73 = RPG火箭兵是一种装备有反坦克火箭筒（RPG）的步兵单位，通常用于对付装甲或城防目标。他们可以对敌方发射火箭弹，造成大量伤害。由于其便携性和大范围伤害能力，RPG火箭兵在现代战争中发挥着重要作用。
elite_intro_74 = 百夫长坦克是二战末期由英国设计制造的主战坦克，于二战后投入使用。它采用了先进的设计和技术，配备烟幕发射装置，具有强大的火力和防护能力。它在冷战以及多次军事行动中发挥了重要作用，成为了许多国家陆军的主力装备之一。
elite_intro_75 = 台风级核潜艇是冷战时期苏联建造的弹道导弹核潜艇，也是目前为止世界上人类建造的最大吨位潜艇。为达到“相互保证毁灭”原则，该潜艇配备多枚核弹头，其射程可以让台风打击到与它同处一个半球的任意目标。同时该潜艇采用复合式双壳体，具有强大的潜深能力和抗打击能力。
elite_intro_76 = Mi-24雌鹿直升机是由苏联制造的武装直升机。它具有强大的火力，能够对地面目标进行有效打击。同时它还具有较强的机动能力，有几率躲闪一定程度的敌方火力。由于其出色的性能和可靠性，雌鹿直升机已经在许多国家的军队中服役，并且在各种复杂环境下表现出色。


