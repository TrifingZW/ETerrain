dialogue_2770 = 此次作战目标是占领瓜达尔卡纳尔及其附近岛屿的机场。借此，我们将夺回所罗门群岛！
dialogue_2771 = 美军怎么会出现在那里？传令所有编队，务必夺回机场！
dialogue_2772 = 德军已经被赶出卡昂，乘胜追击，突破这道防线！
dialogue_2773 = 将士们，稳固阵线！后方就是我们的生命线！
dialogue_2774 = 很好！继续深入，拿下法莱斯！
dialogue_2775 = 全力进攻，把他们压回缺口！
dialogue_2776 = 士兵们，德军已经陷在了口袋里，继续进攻，将他们彻底击溃！
dialogue_2777 = 全体士兵，稳步推进，将B集团封死在包围圈里！
dialogue_2778 = 奉元首命令：全力反攻，阻止敌军继续推进！
dialogue_2779 = 战局已经无力挽回，全军撤退，保存实力！
dialogue_2780 = 德军的动向变了，东部军队快速封口，不能让他们逃脱！
dialogue_2781 = 全军整备，此次，我们将夺回我们的故土！
dialogue_2782 = 此次作战务必夺取全部港口，保障物资供应。
dialogue_2783 = 盟军攻势凶猛！G集团军群全体后撤，保存实力。
dialogue_2784 = 此次作战，我们要突破迪耶普防线，获取德军海岸布防情报。
dialogue_2785 = 保持戒备，加强巡视！盟军随时都有可能登陆！
dialogue_2786 = 此次作战，我们要包围基辅，彻底摧毁西南方面军!
dialogue_2787 = 我部会从切尔尼戈夫向南进攻。
dialogue_2788 = 我部克莱斯特会从切尔卡瑟-克雷门丘克一线向北进攻。
dialogue_2789 = 最高统帅部命令：不惜一切代价守住阵地！直面、坚守，必要时牺牲。
dialogue_2790 = 包围圈完成，全力绞杀敌军！
dialogue_2791 = 西北方面军命令：波罗的海舰队和第10步兵军从塔林港撤离至列宁格勒。
dialogue_2792 = 炮兵营沿岸封锁。空军部队全力轰炸敌军船只。我们必须阻止苏军从海上撤离！
dialogue_2793 = 北部佯攻，南部重拳。此战必须击败第8军团！
dialogue_2794 = 把坦克固定在阵线上。守住阿拉姆哈勒法岭，我们必胜！
dialogue_2795 = 机动作战，快速行动，要在英法反应过来之前吞并波兰！
dialogue_2796 = 我军负责助攻，保证打通波兰走廊。
dialogue_2797 = 我军负责主攻，一定迅速攻入波兰核心区。
dialogue_2798 = 将士们，坚持住！等到英法介入战局就会逆转。
dialogue_2799 = 全军听令，为了保护乌克兰和白俄罗斯居民，清扫波兰地区的混乱武装！
dialogue_2800 = 苏联竟然撕毁协约入侵波兰？看来波兰已经战败了。但我们决不投降！
dialogue_2801 = 德军不会轻易放弃“靴底”港口，拖住“靴底”敌军主力。我方主力准备于萨莱诺登陆占领那不勒斯。
dialogue_2802 = 既然美国人相信德军会重点布防塔兰托，那就随他们吧。我们尽量加快动作，支援登陆。
dialogue_2803 = 盟军的主攻方向应该不会放在“靴底”，我们必须集中兵力在罗马周边布置防线。
dialogue_2804 = 英军已经开始战斗。出发，登陆萨莱诺！
dialogue_2805 = 好消息！意大利已宣布向我方投降。
dialogue_2806 = 解除意军武装，意大利由我们来控制。
dialogue_2807 = 进军埃及的计划已经推迟了两次，总理认为已经不能再推迟了。
dialogue_2808 = 尽管补给不够充分，但合适的补给对应合适的目标。出击，进入埃及！
dialogue_2809 = 灵活遏制，我们要争取时间累积足够的力量来发动进攻。
dialogue_2810 = 很好，继续稳步推进！
dialogue_2811 = 同志们，反攻之时已至，解放里加！
dialogue_2812 = 将士们，东普鲁士还联系着拉脱维亚，支援不会断绝，坚守阵地！
dialogue_2813 = 德军抵抗顽强。我们或许应当进攻克莱佩达，切断里加与东普鲁士的联系。
dialogue_2814 = 该死！分步撤离里加，在库尔兰重新组织防线。
dialogue_2815 = 第一批空降兵已经到位，他们会抢夺并坚守附近桥梁，请尽快支援！
dialogue_2816 = 士兵们，快速推进，让美国佬见识我们的厉害！
dialogue_2817 = 各单位控制住桥梁，无法控制就全力摧毁。装甲部队马上就会支援！
dialogue_2818 = 阿纳姆的桥梁已经失守，我们无法从莱茵河对岸入侵鲁尔。
dialogue_2819 = 向许特根森林方向进攻，务必保障亚琛地区的德军不会得到支援！
dialogue_2820 = 依托齐格菲防线防守，一定要阻止美军继续推进，保护鲁尔大坝！
dialogue_2821 = 亚琛已经攻克，部队继续前进！
dialogue_2822 = 虽然亚琛沦陷，但我们不能放弃。坚守下去就还有转机！
dialogue_2823 = 抱歉，对方看来不愿意接受我们的好意。
dialogue_2824 = 没事，先生。按照计划，我们必须要武力逼迫他们了。
dialogue_2825 = 进攻，击溃梅斯地区的德军，占领梅斯！
dialogue_2826 = 梅斯守军，依托堡垒防御，迟滞美军推进！
dialogue_2827 = 第2集团军从布良斯克西北突破，第2装甲集团军从谢夫斯克向奥廖尔推进。此战，我们要将布良斯克方面军围歼！
dialogue_2828 = 同志们，莫斯科就在我们身后，一定要将敌人阻挡下来。为了祖国和人民！
dialogue_2829 = 敌人要将我们包围，全军突围！
dialogue_2830 = 全力进攻，击溃他们！
dialogue_2831 = 元首命令第15集团军不惜一切代价守住斯海尔德河口。
dialogue_2832 = 加拿大第1军团负责打通斯海尔德河，盟军将适当给予支援。
dialogue_2833 = 通往瓦尔赫伦的走廊不惜一切代价也要保持畅通。附近连队，加紧支援！


