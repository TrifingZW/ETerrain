elite_intro_72 = P-40是一款美国研发的单座单发平直翼活塞式战斗机。在东亚战场，美国空军将领陈纳德成立的飞虎队驾驶P-40战斗机与锋芒正盛的日军交手并多次赢得胜利，其发动机下颚漆上的鲨鱼嘴成为广为人知的P-40象征。


general_stage_name_171 = 加里宁反攻战
general_stage_name_172 = 第四次哈尔科夫战役
general_stage_name_173 = 第聂伯河会战
general_stage_name_174 = 维斯瓦河-奥德河攻势
general_stage_name_175 = 柏林战役
general_stage_intro_171 = 加里宁反攻战是苏联红军在面临德军围攻莫斯科的情况下进行的一次大规模反攻，它不仅挽救了莫斯科，也为苏联赢得了重要的战略优势，为后续的斯大林格勒战役和库尔斯克战役奠定了基础。
general_stage_intro_172 = 从1943年8月开始，苏联发起了第四次哈尔科夫战役，该行动由一场针对德军防线的大规模炮击开始。德军顽强反击，也并不能阻止苏军，最终苏联成功收复了哈尔科夫。
general_stage_intro_173 = 它是第二次世界大战中最大的军事行动之一，在4个月之内，苏联红军从德军手中解放了第聂伯河东岸，进行了多次渡河攻击并在西岸建立起数个桥头堡，为之后的基辅战役奠定了胜利基础。
general_stage_intro_174 = 这是苏联红军在二战末期发起的一场重大军事行动。从1月12日开始，红军突破了德军在波兰的防线，迅速推进到德国的边境。此次攻势大大加速了战争的结束，为苏联军队占领柏林铺平了道路。
general_stage_intro_175 = 在维斯瓦河-奥得河攻势结束后，苏联红军于柏林以东60千米处暂缓推进脚步，德国虽制定了保卫柏林的计划，但仍然阻止不了苏联的攻势。

dialogue_2628 = 士兵们，一鼓作气向东进军，我们的目标是拿下斯大林格勒。
dialogue_2629 = 苏联的土地是不可侵犯的，我们会把德军赶出祖国大陆！
dialogue_2630 = 敌方守卫兵力薄弱，现在是一举发动反攻的好机会！
dialogue_2631 = 指挥官阁下，我会率领火炮部队对德军阵地发起炮击，这次一定要从德军手中夺回哈尔科夫。
dialogue_2632 = 当心敌人的口袋阵型，如果被德军的增援包围，我们将付出不可估量的代价。
dialogue_2633 = 敌军的海上增援部队并不足以构成威胁，迅速将他们消灭，杜绝后患。
dialogue_2634 = 苏联军队已经推进到第聂伯河东岸，最高统帅部下达指令，无论如何也要守住西岸，不能让他们渡河。
dialogue_2635 = 敌人的守备兵力强大，切记不可盲目进攻。在西岸驻扎，静候反攻的机会。
dialogue_2636 = 德军盲目的进攻让他们损失惨重，现在敌人兵力薄弱，迅速渡河，在西岸建立桥头堡！
dialogue_2637 = 苏联军队的攻势过于凶猛，暂行撤退！
dialogue_2638 = 不惜一切代价拦住敌人，不要让他们进入德国！
dialogue_2639 = 士兵们，这是一场伟大的胜利，我们已将战线推进至德国境内，想必接下来占领首都柏林也只是时间问题！
dialogue_2640 = 我们将与南边进攻的友军夹击，形成钳形攻势，向柏林进军！
dialogue_2641 = 敌人已经兵临城下，德意志帝国正面临前所未有的危机，无论如何也要保护元首的安全！
dialogue_2642 = 柏林已被攻克，我们即将取得卫国战争的胜利，这是伟大的一天。

event_104 = 阿拉曼战役
event_intro_104 = 二战开始后不久，战场就蔓延到了北非。这里的战略地位关系到欧亚之间的重要海上交通线苏伊士运河，还有中东丰富的石油资源。1940年，意大利在北非对英军发动了攻击，但由于其战略的失败，没能取得预期的进展。次年，随着德军非洲军团的介入，北非的战局会发生怎样的改观？

event_203 = 太平洋战线
event_204 = 诺曼底登陆

dialogue_2643 = 感谢上帝，德国友军已经在战场完成了全面部署，接下来胜利的天平会向我们倾斜！
dialogue_2644 = 轴心国的目标是突破防线并夺取亚历山大港，一旦得逞，整个北非都将被敌人控制，我们必须阻止他们的阴谋。
dialogue_2645 = 敌人的攻势过于猛烈，战场已经陷入了僵局。指挥官，我们可以依靠地中海的补给舰队，与他们展开长期的消耗战。
dialogue_2646 = 摧毁敌人的海上补给线，不要给他们喘息的机会！
dialogue_2647 = 轴心国军队的补给线过长，他们已经出现了物资匮乏的情况，抓住机会反攻！
dialogue_2648 = 德军在中部战场的防守过于严密，指挥官，请带领我们由南部战场突破意大利军队孱弱的防守，随后再向北推进。


