dialogue_2900 = 近身距离作战效果显著，德军在城内已经寸步难行。
dialogue_2901 = 向德军侧翼的罗马尼亚军阵地发起进攻，突破敌人的防线，彻底包围保卢斯的第6集团军。
dialogue_2902 = 苏军竟然还有足够的兵力发动大规模进攻。立即增援斯大林格勒方向，让保卢斯把部队撤出斯大林格勒。
dialogue_2903 = 敌人的装甲集群已经沿顿河向斯大林格勒开来。我会尽全力挡住他们。
dialogue_2904 = 罗马尼亚军的防线已经被我们突破。完成这个包围圈，彻底歼灭斯大林格勒的德军。
dialogue_2905 = 保卢斯没能在第一时间突围，救援行动已经失败。向西撤退，重新组织防线。
dialogue_2906 = 我们已没有任何撤退的余地。
dialogue_2907 = 向德军的阵地发起攻击！打乱敌人的进攻步骤。
dialogue_2908 = 不要畏惧苏军的炮火，继续实施“堡垒”计划。突破南北两侧的苏军防线。
dialogue_2909 = 援军已经抵达，我们要不惜一切代价阻止德军在别尔哥罗德方向的突破。
dialogue_2910 = 拖住南北两侧德军的进攻。为解决奥廖尔突出部争取时间！
dialogue_2911 = 奥廖尔已经失守，苏军用不了多久就会发起新的一轮进攻。
dialogue_2912 = 立即撤退，在布良斯克以东重新组织起一条防线。
dialogue_2913 = 苏军的部队数量远超我们的预计，我的装甲部队遭受了巨大损失，已经无法继续进攻。
dialogue_2914 = 乘胜追击！重新夺回别尔哥罗德与哈尔科夫。
dialogue_2915 = 德军在第聂伯河沿岸设立了多个桥头堡。随着时间的推移，敌人的防御工事只会变得更加强大。
dialogue_2916 = 迅速解决左岸的德军。把我们的部队沿第聂伯河展开，发动一场规模庞大的全线进攻。
dialogue_2917 = 左岸的阵地相继失守，我们已经来不及构筑新的防御工事了。
dialogue_2918 = 向第聂伯河沿岸增援，这条天然的防线决不能被苏军轻易突破。
dialogue_2919 = 基辅已被我们夺回，向西进攻的道路已经开启。
dialogue_2920 = 我们已从拉多加湖输送了大量部队至列宁格勒周边地区，随时可以发起进攻。
dialogue_2921 = 纳尔瓦一带的防御系统已经较为完善，我们可以凭借这条防线挡住苏军在北方的进攻。
dialogue_2922 = 列宁格勒北部的德军已被消灭，但是出海口仍有德军的舰队封锁，我的部队需要一些时间抵达前线。
dialogue_2923 = 海上的威胁已经被清除。我的部队会全力向德军最后的防线发起进攻。
dialogue_2924 = 苏军人数众多，进攻比预想中的要更为猛烈。通知列宁格勒周边要塞据点内的守军向纳尔瓦的防线撤退。
dialogue_2925 = 指挥部没有批准我们的撤退计划，苏军的部队正源源不断地向克里米亚地区涌来。
dialogue_2926 = 不要给德军喘息的机会，继续进攻，切断克里米亚到外界的陆上通道。
dialogue_2927 = 撤回赫尔松，重新组织防线。在第聂伯河沿岸拦住苏军的进攻。
dialogue_2928 = 我的部队会继续向西进攻，将德军赶回第聂伯河右岸。
dialogue_2929 = 向塞瓦斯托波尔的要塞进攻，不要放走一个德军。
dialogue_2930 = 德军依然在向克里米亚输送兵力，必须破坏敌军海上的运输路线。
dialogue_2931 = 敌人猜错了我们的主攻方向。把握住这个机会，快速包围并消灭明斯克周围的德军。
dialogue_2932 = 苏军的推进过于迅猛，我的部队将立刻出发，全速向明斯克方向增援。
dialogue_2933 = 我们达成了行动的主要目标，但德军的防线也已经崩溃。利用好这个机会继续快速向西推进。
dialogue_2934 = 苏军在北部也发起了进攻。向里加方向派遣增援，不能让敌人轻易获得这个出海口。
dialogue_2935 = 德军正在节节败退，敌人根本无法抵挡住我们潮水般的进攻！
dialogue_2936 = 我们错失了最佳的战略防御时机。但是作为军人，我会为自己的国家战斗到底。
dialogue_2937 = 全速前进！与美军会合，把敌人的守军切割开来。
dialogue_2938 = 德军已经准备与我们决战到底了。继续向柏林进攻，我的部队会扫清北方的障碍。
dialogue_2939 = 胜利属于我们！继续进攻，摧毁所有仍在抵抗的德军！
dialogue_2940 = 各处的防线均被突破，盟军正从各处开往柏林。
dialogue_2941 = 我的部队会继续作战，直到最后一刻。
dialogue_2942 = 我的失败不算什么，柏林的命运已经注定。
dialogue_2943 = 盟军成功解放了战俘营，我们自由了！继续进攻，消灭德军！


