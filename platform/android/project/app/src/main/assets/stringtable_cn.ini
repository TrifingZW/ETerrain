event_205 = 阿拉斯加战役

dialogue_2670 = 部队推进得十分顺利。我们即将突破防线，向苏军的基地前进。
dialogue_2671 = 导弹已经部署完毕，随时可以对敌军进行打击。
dialogue_2672 = 利用好我们的杀器，摧毁这里的敌人。
dialogue_2673 = 立即发起反击，重新夺回汉城。
dialogue_2674 = 苏军的进攻已经对我们造成了严重的威胁，必须采取措施予以还击。
dialogue_2675 = 行动取得了阶段性的成功。但现在还不能放松，随时准备应对苏军的反攻。
dialogue_2676 = 摧毁苏军的海上要塞，阻止敌人的舰队重新集结。
dialogue_2677 = 美军已经展开了全面入侵，留给我们的时间不多了。
dialogue_2678 = 阻止美军占领苏维埃港，我的援军即将抵达战场。
dialogue_2679 = 美军的数量十分庞大，进攻异常迅猛，我需要更多的增援。
dialogue_2680 = 我会继续战斗，等待援军发动反攻。
dialogue_2681 = 登陆点已被苏军占领。重新集结力量，封锁鞑靼海峡。
dialogue_2682 = 登陆部队已经集结完毕，随时准备进行夺岛作战。
dialogue_2683 = 直接向北海道的敌军据点发起进攻，南库里尔群岛的守军会为我们的行动争取时间。
dialogue_2684 = 我们的进攻失去了重要的支点。向北海道方向撤退！
dialogue_2685 = 敌人的守军已被我们击败，立即清扫周边海域的苏军舰队。
dialogue_2686 = 美军在三个战场同时向我们发起了进攻。全力守住各要塞与城市。伺机发动反攻。
dialogue_2687 = 援军已经无法抵达战场，接下来就要靠我们自己了。这将会是一场硬仗。
dialogue_2688 = 苏军的防线并不坚固，用不了多久我们就能清除堪察加半岛剩余的苏军基地。
dialogue_2689 = 我的装甲部队会死守这里，请协助前线部队撤回防线。
dialogue_2690 = 联军的舰队正从白令海方向朝这里赶来，小心敌人后续的登陆部队。
dialogue_2691 = 美军的攻击重心马上就会转移。优先处理敌军将领，依托有利地形重新组织防御。
dialogue_2692 = 我们重新掌握了进攻的主导权。夺回群岛上的物资会是一个不错的开始。
dialogue_2693 = 美军将防御重心全部集中在了安克雷奇周边，现在就是登陆的好时机。
dialogue_2694 = 联合舰队会从白令海峡南部发起进攻，冲破这层“冰幕”。
dialogue_2695 = 协助友军越过白令海峡，迅速控制住安克雷奇周边地区。
dialogue_2696 = 各条防线均被层层突破，继续坚守也只是死路一条。
dialogue_2697 = 主动出击，重新夺回我们的阵地。
dialogue_2698 = 苏军海陆并进，已经在阿拉斯加站稳了脚跟。
dialogue_2699 = 撤退路线全部被苏军封死了，现在只能凭借阿拉斯加山脉的险要地形重新布置防线。
dialogue_2700 = 安克雷奇以西的美军就交给我们处理。继续向东进攻，完成这个包围圈。
dialogue_2701 = 我们攻破了敌军的要塞，他们已经无路可退了。
dialogue_2702 = 形势已经十分危急。立刻调动所有预备部队，火速救援安克雷奇。
dialogue_2703 = 研究设施已经被我们控制。利用好这里的一切，加速敌军的覆灭。
dialogue_2704 = 苏军攻破了我们最坚固的堡垒。阿拉斯加已经彻底脱离了我们的掌控。
dialogue_2705 = 绝不能坐以待毙。现在必须主动出击，重夺费尔班克斯才能有一线生机。
dialogue_2706 = 迅速包围苏军的先头部队，不要让敌人轻易地展开阵型。
dialogue_2707 = 敌人的防线切断了我们与友军间的联系。必须在援军抵达前突破这层障碍。
dialogue_2708 = 我们成功阻断了苏军部队之间的连接，利用好我们的防御纵深，将敌人彻底拖垮。
dialogue_2709 = 温哥华的守军已被击溃，西海岸的进攻通道即将开启。
dialogue_2710 = 援军即将抵达战场。死守住西雅图，我的部队会向温哥华方向发动反攻。
dialogue_2711 = 继续进攻！让敌人在我们的钢铁洪流面前颤抖！


