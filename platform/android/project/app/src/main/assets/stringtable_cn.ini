event_buff_desc_27 = 攻击时有30%概率带有2回合的辐射效果，在辐射地块上的部队每回合减少当前HP的10%
event_buff_desc_28 = 当不处于被包围夹击时，自身每回合开始有80%概率移除混乱和士气降低效果
event_buff_desc_29 = 将领部队进攻后有20%概率使1格范围内的友军无法成为敌方陆军、海军主动攻击的目标，持续1回合

dialogue_2712 = 剿灭敌人的有生力量，目标莫斯科！
dialogue_2713 = 同志们，莫斯科就在我们身后，一定要将敌人尽数驱逐！
dialogue_2714 = 指挥官阁下，苏军在列佩利附近集结了大批部队，即将踏入我军的反坦克防御系统。
dialogue_2715 = 列佩利反攻虽然失利，但我们依然会奋战到底！
dialogue_2716 = 维捷布斯克已经占领，第3装甲集群可以配合我们包围斯摩棱斯克。
dialogue_2717 = 莫吉廖夫防线已突破，准备突击斯摩棱斯克！
dialogue_2718 = 恭贺大胜！指挥官阁下，我方请求第3装甲集群配合，对斯摩棱斯克展开包围。
dialogue_2719 = 士兵们，快速行军，拿下科科达！
dialogue_2720 = 士兵们，为了莫尔兹比港的安全，务必守住科科达！物资会不断从后方空投过来！
dialogue_2721 = 控制周围区域，打通通往莫尔兹比港的道路。
dialogue_2722 = 更好的支援马上到达，夺回科科达！
dialogue_2723 = 援军已至！奋战吧，士兵们！后续的增援会越来越多！
dialogue_2724 = 根据计划，我军和英军分别自利卡塔和锡拉库萨附近登陆来控制南部机场。由南向北，次第推进，我们必将胜利！
dialogue_2725 = 士兵们！虽然强风对登陆不利，但敌军更不可能预料到我们的进攻。为了国王和祖国！
dialogue_2726 = 战线已经崩溃，我们需要准备从墨西拿撤离，保存实力。
dialogue_2727 = 南部海岸已肃清，物资已从海岸线送达。
dialogue_2728 = 指挥官阁下，本次作战我军难以从占领区获取物资，请尽快占领利卡塔以获得支援。
dialogue_2729 = 指挥官阁下，我请求尽快进攻墨西拿以截断轴心国退路。
dialogue_2730 = 士兵们，我们的装备得到了更新，敌方的空军和运输线已被我方空军压制，此战必胜！
dialogue_2731 = 我军储备不足，需要静候战机,一击毙命。
dialogue_2732 = 时机以至！突击敌人左翼，准备包围。
dialogue_2733 = 继续突击，扩大战果，解图卜鲁格之围！
dialogue_2734 = 将士们，快速突进，清除比亚韦斯托克南北两侧的苏军，形成合围！
dialogue_2735 = 同志们，德军无耻地入侵了我们的国家。为了家乡，为了苏维埃，将他们赶出去！
dialogue_2736 = 继续突破巴拉诺维奇，准备包围明斯克。速度要快，要赶在他们重新组织防御之前！
dialogue_2737 = 同志们，收缩防线！以明斯克为核心重新组织战线。
dialogue_2738 = 最高统帅部命令西南方面军：在保证安全的同时，全力化解德军攻势，务必守住第聂伯河防线。
dialogue_2739 = 苏军兵力多于我方，先消灭敌方有生力量，再突破防线！
dialogue_2740 = 最高统帅部命令西南方面军：收缩战线，避免被包围，依托第聂伯河防线防守。
dialogue_2741 = 敌方部队正在撤出包围圈，快速行动，消灭他们！
dialogue_2742 = 依照最高统帅部命令，解放哈尔科夫，消灭第4装甲集团军和肯普夫陆军支队。
dialogue_2743 = 注意戒备，养精蓄锐。准备下一次进攻，让苏军彻底崩溃。
dialogue_2744 = 进攻博霍杜希夫，包围哈尔科夫！
dialogue_2745 = 该死！对苏军兵力估算失误，哈尔科夫守军迅速撤离至第聂伯河防线。
dialogue_2746 = 法军主力在德军装甲部队的推进下节节败退，大量预备队被调往了北部。现在正是发起全面进攻的好时机。
dialogue_2747 = 沿着海岸线继续推进，向尼斯方向进攻。
dialogue_2748 = 日军毫无胜算，但他们也不会投降。在占领整个岛屿前绝对不能放松警惕。
dialogue_2749 = 德军的攻势已经彻底失败了，解放即将来临。
dialogue_2750 = 包围突出部的德军部队，解放维捷布斯克和奥尔沙。
dialogue_2751 = 德军的防线正在逐渐崩溃，我们即将打通前往明斯克的道路。
dialogue_2752 = 不要做过多的停留，迅速突破苏军防线，向斯大林格勒方向前进。
dialogue_2753 = 拦截住德军，不要让他们轻易通过防区。
dialogue_2754 = 苏军正在崩溃，集中力量突破敌人的防线。
dialogue_2755 = 英军已经在阿拉曼一带筑好了防线。向亚历山大港进攻的路线已经被封锁。
dialogue_2756 = 我们在补给上具有优势。拖住德军的进攻，随时准备发起反击。
dialogue_2757 = 部队推进受阻，我们已经陷入了一场消耗战。
dialogue_2758 = 德军预测到了我们的进攻，但这根本无济于事。
dialogue_2759 = 发挥我们的数量优势，用潮水般的进攻冲垮敌人的防线。
dialogue_2760 = 苏军向我们发起了总攻。一旦防线被突破，奥廖尔的部队随时可能会被包围！
dialogue_2761 = 敌人的数量太过庞大了，向布良斯克方向撤退。
dialogue_2762 = 卡昂南部的德军阵地是我们前进的最大障碍。在如此密集的空军轰炸下，敌军很难组织起有效的反击。
dialogue_2763 = 全线进攻，向卡昂南部的各处敌军阵地发起冲击！
dialogue_2764 = 不要畏惧盟军的装甲部队，敌人的坦克不是我们的对手。迅速做好防御准备。
dialogue_2765 = 德军的防御力量已经被牵制和削弱。寻找敌军阵地的突破口，集中力量撕开整条防线。
dialogue_2766 = 可调遣的预备队已经所剩无几，我们必须靠现有的力量挡住盟军的装甲集群。
dialogue_2767 = 德军的主力正在崩溃。不用多久我们就能解放整个诺曼底，向德国边境推进。
dialogue_2768 = 美军发起了眼镜蛇行动，我们的任务是配合他们向南推进，牵制住战线东侧的德军。
dialogue_2769 = 利用好地雷和防御设施，挡住盟军的进攻。

