general_stage_intro_141 = 1942年10月，在“猎狐者”蒙哥马利将军的带领下，盟军成功打破了德军的防线，并在埃及北部取得了一系列重要的胜利。阿拉曼战役是第二次世界大战中北非战场的转折点，为盟军将德军逐出北非奠定了基础。
general_stage_intro_142 = 1943年，盟军在西西里岛进行了大规模的海上登陆，迅速占领了该岛，并将德军逐出。这次行动不仅为意大利的解放铺平了道路，而且标志着盟军在地中海战区的重要胜利。
general_stage_intro_143 = 作为最高指挥官之一，蒙哥马利带领盟军在法国诺曼底地区发动了大规模的登陆行动，通过空降、海上登陆和陆上推进，成功地建立了桥头堡并突破了德军防线。这次胜利为解放欧洲提供了关键的契机。
general_stage_intro_144 = 盟军希望通过占领荷兰的关键桥梁迅速推进德国内陆，并进行了大规模的空降行动，与地面部队协同作战。然而，由于意外情况和德军的坚决抵抗，他们将面临怎样的挑战？
general_stage_intro_145 = 1944年底，德军在严寒的冬季发动了进攻，试图切断盟军的供应线。然而，盟军坚守阵地并展开反击，最终将德军逼入困境，为下一步推进铺平了道路。













