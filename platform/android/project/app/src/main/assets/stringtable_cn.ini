event_stage_intro_20301 = 日军无线通讯密码已被我们部分破译，敌人企图在中途岛海域设下埋伏以消灭我们的航母主力。不过约克城号已经完成了紧急抢修，中途岛的空军力量也得到了补充。各项准备均已尽力，只等联合舰队的到来。
event_stage_intro_20302 = 联合舰队在中途岛一战后已经损失殆尽。敌人为了巩固所罗门群岛区域的防守，开始在瓜岛和图拉吉岛上建造机场。一旦我们夺取了这些据点，就可以获得反击的支点并重新掌控周边的海域。
event_stage_intro_20303 = 新几内亚的日军失去了航母的支援，推进速度已经放缓。瞭望台行动也成功迫使敌人开始向所罗门群岛分兵。现在反击的时候到了。从科科达小径开始，将日本人的陆军部队赶出新几内亚。
event_stage_intro_20304 = 进攻的重点已经从新几内亚转向了菲律宾群岛，但日军在中太平洋的军事基地始终是一大威胁。必须夺下马里亚纳群岛，从而获得进攻菲律宾群岛的支点，并为日后轰炸日本本土做好准备。
event_stage_intro_20305 = 日军的太平洋防卫圈已经被层层突破，联合舰队也在菲律宾海惨败。整个西太平洋的海空军优势牢牢地掌握在我们手中。时机已经成熟，现在就是我们重返菲律宾的时候！
event_stage_intro_20306 = 硫磺岛上日军的玉碎并不会让我们停下脚步。冲绳岛的情况更为复杂，守军也会更多。但敌人同样也不会获得任何来自本土的增援。步步为营，谨慎地向前推进。
event_stage_intro_20307 = 尽管日本遭到了核打击，但他们仍然拒绝投降。指挥部决定执行没落行动，登陆日本本土作战。苏军也将配合我们同时在北方发起攻击。这就是我们最后的一场战役了，胜利属于所有的盟军战士们！
