operation_rule_1 = 1.本活动剧本限时开启，建议各位指挥官合理安排时间，通关并获取奖励。
operation_rule_2 = 2.剧本分为普通难度和困难难度，困难难度需要通关普通难度来解锁。
operation_rule_3 = 3.困难难度剧本中，敌军会获得2个增益状态（活动开启时随机2个，直到活动结束），请各位指挥官挑战困难难度剧本时，谨慎规划行军路线。
operation_rule_4 = 4.当前难度的剧本，每关中阵亡的将领，下一关中无法上阵，只有重置进度后，才能上阵。
operation_rule_5 = 5.关卡胜利后会记录当前难度最高通关战绩，通关指定关卡可以领取阶段奖励。
operation_rule_6 = 6.阶段奖励分为勋带奖励和精英部队碎片奖励，领取随机获得一定数量的奖励。
operation_rule_7_1 = 7.进度重置只能重置剧本当前难度的通关进度，并重置阶段奖励。活动时限内首次重置为免费，后续可以消耗勋章再重置一次进度。消耗勋章重置进度最多只有1次。（困难和普通难度共享重置次数）
operation_rule_7 = 7.进度重置只能重置剧本当前难度的通关进度。

defensive_rule_1 = 1.本活动剧本限时开启，建议各位指挥官合理安排时间，通关并获取奖励。
defensive_rule_2 = 2.剧本分为普通难度和困难难度，困难难度需要通关普通难度来解锁。
defensive_rule_3 = 3.困难难度剧本中，敌军会获得2个增益状态（活动开启时随机2个，直到活动结束），请各位指挥官挑战困难难度剧本时，谨慎规划行军路线。
defensive_rule_4 = 4.守住所有关键区域才能胜利。关卡失败或胜利后都会记录当前难度最高防守回合数，达到指定防守回合数可以领取阶段奖励。
defensive_rule_5 = 5.关卡可以重复挑战，但关卡中途退出不会记录当前难度最高防守回合数。
defensive_rule_6 = 6.阶段奖励分为勋带奖励和精英部队碎片奖励，领取随机获得一定数量的奖励。

