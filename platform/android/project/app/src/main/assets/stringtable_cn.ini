event_stage_intro_20601 = 斯大林格勒城内的德军已是强弩之末，每一座建筑都是我们的堡垒和要塞，这座英雄城市挡住了德军最猛烈的进攻！我们的部队正在不断集结，敌我兵力已经反转，反击的时刻即将到来。
event_stage_intro_20602 = 德军重夺了哈尔科夫。情报显示他们正在集结大量的装甲部队，意图发起一场大规模进攻以消灭我们在库尔斯克突出部的守军。我们将构筑多条坚固的防线，在这段防御纵深中安插大量的兵力，打德军一个措手不及。
event_stage_intro_20603 = 德军正在不断加固第聂伯河两岸的工事，但大规模的防线绝不可能在短时间内完成。利用这个机会在下第聂伯河发动一场大型攻势，拿下基辅，把战线继续向西推进。小心德军的反攻，保存好进攻的主力。
event_stage_intro_20604 = 部队已经在列宁格勒周边集结完毕，这座被围困了近3年的英雄城市即将迎来完全的解放。不过德军在西边建立了一道坚固的防线。必须发动一场攻势，打败北方集团军，打通向西前进的道路。
event_stage_intro_20605 = 克里米亚无论是对德军还是我们都有着极为重要的军事价值。只要突破面前的防线，就能从陆路上孤立整个克里米亚，同时从北面和刻赤半岛东面发起进攻。敌人的失败只是时间问题，塞瓦斯托波尔的要塞终会被我们夺回。
event_stage_intro_20606 = 在经过库尔斯克、下第聂伯河与克里米亚的攻势后，中央集团军群被暴露了出来。与此同时，德军被我们的欺骗行动所误导，将部分兵力调往了南方的北乌克兰集团军群。部队已经集结完毕，现在就是全线进攻的时机，让敌人为他们在三年前的愚蠢行为付出代价！
event_stage_intro_20607 = 西线的盟军被挡在了莱茵河前，德军正在东线集结最后的力量准备作殊死一搏。不过敌人的精锐已损失殆尽，迅速向西推进，尽快与西线的盟军会师。柏林的命运早已注定。
