;;normal texts,tips
;__font_type[font_text_1]
tips_1 = 升级科技可以使部队战斗力变得更强。
tips_2 = 奇观可以通过完成剧本和挑战关卡来获得。
tips_3 = 部分奇观建设后，可以收获金钱、能源、工业、科技等资源。
tips_4 = 出现新的贸易市场，可以兑换不同的资源。
tips_5 = 可以通过剧本之外的关卡，获得更多的资源和奖励。
tips_6 = 熟练使用空降部队，可以大幅度提高作战效率。
tips_7 = 核武器可以装配在导弹或者战略轰炸机上发射，拥有导弹基地的城市可以发射导弹。
tips_8 = 防空设施可以有效的降低敌军空袭和导弹的伤害。
tips_9 = 建造要塞可以提高作战效率，但是建造需要一定的时间。
tips_10 = 陆军在水中需要搭乘运输船，运输船尽量避免与敌军的海军交战。
tips_11 = 能力越强的将领，完成任务获得的奖励越多。
tips_12 = 指挥部等级提高可以获得更多将领的槽位。
tips_13 = 高级技能需要在战斗中夺取特殊的目标点来获得。
tips_14 = 部队在消灭敌军后，会有一定的概率出现士气提升的状态，这时它们战斗力会大幅提升。
tips_15 = 当敌军部队士气出现下降或者严重下降时，请一定要抓紧时机进行攻击。
tips_16 = 当部队被夹击时，会士气下降。当部队被包围时，士气会严重下降。
tips_17 = 航母的攻击范围和空军的攻击范围是相同的。如果要提升它们的攻击范围必须升级对应的空军科技。
tips_18 = 用潜艇对付巡洋舰和航母这样大型战舰是最好的选择。
tips_19 = 拥有工兵特性的步兵部队，可以大量降低地雷对其造成的伤害。
tips_20 = 将领、回合和城市数量等因素，会影响征服最终的评分及评价。
tips_21 = 科研等级影响城市中的建筑等级，更高级的建筑能生产更高级的部队。
tips_22 = 在指挥部中可以雇佣您的部队来参加演习、入侵、会战等战斗。


