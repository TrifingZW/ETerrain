eventgeneral_rule_1 = 1.本活动剧本限时开启，建议各位指挥官合理安排时间，通关并获取奖励。
eventgeneral_rule_2 = 2.本活动为将领传记模式的困难难度，但是无需通关将领传记，即可挑战此模式。
eventgeneral_rule_3 = 3.敌军会获得2个增益状态（活动开启时随机2个，直到活动结束），请各位指挥官挑战剧本时，谨慎规划行军路线。
