help_conquest_desc_6 = 在挑战征服中，指挥官可以升级所指挥国家的科技。必须达到相应的科技等级，才能解锁相应的国家科技，并且各个国家初始科技水平和上限存在一定差异。
help_conquest_desc_7 = 挑战征服包含了外交模式。指挥官可以宣战同阵营国家或中立国家，也可以招降部分敌对国家。现有城市和部队数量与初始城市和部队数量对比会影响国家忠诚度，目标国家的城市数量、部队数量、忠诚度等综合因素将影响招降成功率。必须与目标国家接壤，并且达到20回合之后，才可以进行招降。
help_conquest_desc_8 = 在挑战征服中，指挥官会遇到各种历史事件，这些事件可能对某些国家带来正向或反向的影响。



