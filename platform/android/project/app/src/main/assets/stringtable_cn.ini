dialogue_2651 = 盟军各国部队已集结完毕，胜利的天平会向我们倾斜！
dialogue_2652 = 盟军的资源和补给远远超过我们，我们面临着一场艰苦的战斗。
dialogue_2653 = 将88毫米防空炮放平，埋伏在沙漠与战壕中，给敌军个措手不及。
dialogue_2654 = 这不可能，敌军居然丝毫没有败退的迹象。我们必须依靠地中海的补给舰队，与他们展开长期消耗战！
dialogue_2655 = 坚守岸防，不要给援军任何登陆机会。
dialogue_2656 = 意大利已遭到盟军的攻击，请德军指挥官予以支援！
dialogue_2657 = 胜利的曙光已在眼前。坚持住指挥官，我们即将全身而退！


dialogue_2658 = 取消珍珠港每周日的飞机巡逻，让我们的飞行员得到充分休整。
dialogue_2659 = 皇国兴废，在此一战。各官兵必要尽其职，鞠躬尽瘁！
dialogue_2660 = "...半晴，山间云气较大。港口能见度良好。"檀香山的广播并无异常，我们的袭击敌人毫不知晓。
dialogue_2661 = 这不是演习！珍珠港正在遭受日本袭击！
dialogue_2662 = 虎！虎！虎！
dialogue_2663 = 动用所有防空力量，守住我们的军舰和港口！
dialogue_2664 = 若能在这场袭击中被一枪打死，对我也算慈悲了。
