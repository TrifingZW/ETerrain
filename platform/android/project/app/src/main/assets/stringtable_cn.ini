help_scenario_desc_1 = 在这里可以体验第二次世界大战以来的各种经典战役。完成当前章节全部的关卡可以解锁下一个章节。
help_scenario_desc_2 = 在“二战欧洲”、“二战太平洋”与“冷战”章节中，有两个不同的阵营可以选择。两个阵营关卡内容独立，奖励独立。
help_scenario_desc_3 = 剧本的每一关卡拥有不同难度，必须先完成当前难度，才可以挑战更高难度。随着难度提高，奖励也将随之变得丰富。
help_scenario_desc_4 = 战区主要产出勋章与勋带，拥有至少5位将领后可以解锁战区。完成当前战区的全部关卡后，指挥官会根据分数获得奖励，消灭的敌人越多，总分就越高。同一战区可以多次挑战，切换或者刷新战区需要消耗1个指令点。在一个战区刷新之前，出战过的将领无法在该战区后续关卡继续出战，请指挥官谨慎选择将领。
help_scenario_desc_5 = 前线模式是一个十分具有挑战性的玩法，通关主线剧本二战欧洲后将解锁。 指挥官在这里会面对许多堡垒，不断产生援军。通关前线模式也将获得丰厚的奖励。

