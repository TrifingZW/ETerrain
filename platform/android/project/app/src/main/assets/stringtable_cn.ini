conquest_event_desc_36 = 杜立特带领的轰炸机群在距离日本约650海里的海域由航母起飞，向日本本土进行轰炸，作为对日军突袭珍珠港的报复。
conquest_event_desc_37 = 中国派出远征军入缅援助，共同抵抗日本侵略军。
conquest_event_desc_38 = 中国军队与日本侵略军在长沙及周边地区进行了一系列激烈战斗。最终成功守住长沙，挫败日军进攻。
conquest_event_desc_39 = 美日两国海军在中途岛附近海域进行大规模海战，日本海军遭受重创。
conquest_event_desc_40 = 德军与苏联红军在斯大林格勒进行了激烈战斗，双方伤亡数百万人，直接造成了苏联与德国总体力量对比发生根本变化。
conquest_event_desc_41 = 位于挪威的重水工厂遭到盟军空降部队的突袭，此举彻底粉碎了德军制造核武器的计划。
conquest_event_desc_42 = 英联邦军队在蒙哥马利的指挥下，在阿拉曼地区击败了缺乏石油和补给的德意联军。
conquest_event_desc_43 = 美军通过在西非、北非的重要港口登陆来帮助在埃及与德军对峙的英军，开辟了北非第二战线，分散了德军的力量。
conquest_event_desc_44 = 大量墨西哥人进入美国填补由于战争导致的劳动力缺失，使得墨西哥国民收入得到增长，同时也向美国提供大量重要矿物。
conquest_event_desc_45 = 美国改善与拉丁美洲国家的关系，提出睦邻政策，促使拉丁美洲与美国保持良好关系。
conquest_event_desc_46 = 盟国海军在瓜达尔卡纳尔岛及其周围岛屿与日本海军展开激烈作战。
conquest_event_desc_47 = 澳大利亚和美国军队在巴布亚新几内亚的科科达小径极端恶劣的丛林和山地环境下成功阻击了日本侵略军，并迫使日军撤退。
conquest_event_desc_48 = 德军与苏联红军在库尔斯克投入大量装甲部队，进行了一场大规模坦克战。
conquest_event_desc_49 = 美国情报机构解密了日本的通信代码，在太平洋上空成功伏击了山本五十六的飞机，削弱了日本海军的指挥体系。
conquest_event_desc_50 = 盟军部队在地中海发起对西西里岛的登陆战。此战改变了地中海战区格局，加速意大利投降并向德军宣战。
conquest_event_desc_51 = 美国、英国和中国在开罗会议上发表声明，确认了三国一致对日作战直到日本无条件投降为止。
conquest_event_desc_52 = 美英苏三国在德黑兰举行首脑会议，主要讨论了盟军在欧洲对德国的战略部署和战后的国际秩序安排。
conquest_event_desc_53 = 盟军在法国诺曼底地区发起的大规模海陆空联合登陆战，标志着盟军在欧洲战场反攻的开始。
conquest_event_desc_54 = 由蒙哥马利主导的盟军空降部队进攻驻守荷兰的德军，然而由于天气、情报错误和德军猛烈的抵抗，该行动并没有取得所期望的成功。
conquest_event_desc_55 = 美国采用跳岛战术，通过在太平洋一些关键战略岛屿上建立基地，最终逼近了日本本土。
conquest_event_desc_56 = 美日海军在菲律宾海域发生激烈战斗，日军由于飞机数量、性能落后，以及精英飞行员数量锐减被大量击落，被美军称为"马里亚那射火鸡大赛"。
conquest_event_desc_57 = 一些德国军官和政治家实施了一次刺杀德国元首的行动，尽管爆炸发生，但行动目的并未达成。
conquest_event_desc_58 = 美国和澳大利亚盟军与日本在菲律宾莱特湾进行激烈海战。盟军此战击败日本联合舰队，此战标志着日本海军的衰落。
conquest_event_desc_59 = 德国的V-2火箭飞越海峡轰炸伦敦，成为世界上最早投入实战的弹道导弹，虽然实质损害不大，但对英国社会造成莫大影响。
conquest_event_desc_60 = 德军在阿登地区发动突然攻势，目标是突破英美盟军战线。虽然最初盟军损失惨重，但最终成功抵御了德军的进攻。
conquest_event_desc_61 = 尽管保加利亚初期选择加入轴心阵营，但随着战争局势变化，保加利亚转而加入盟军，最大程度维护了国家的安全稳定。
conquest_event_desc_62 = 苏军包围了由德国匈牙利联军防守的布达佩斯。
conquest_event_desc_63 = 苏联红军挺进维也纳，与驻守德军展开激烈战斗。这场攻势标志着苏联对德国的深入推进。
conquest_event_desc_64 = 美苏英三国在雅尔塔举行首脑会议，讨论了二战后的欧洲重建和世界格局的安排。
conquest_event_desc_65 = 苏联红军对德国首都柏林进行了大规模全面进攻。
conquest_event_desc_66 = 美国、英国和中国发表联合声明，要求日本必须无条件投降，否则将即刻面临“迅速和彻底之毁灭”。
conquest_event_desc_67 = 美国秘密发起的庞大计划，聚集了世界顶级科学家和工程师，研制出世界上第一颗原子弹。并在阿拉莫戈多沙漠试爆成功。
conquest_event_desc_68 = 美国相继在广岛、长崎投下两颗原子弹，造成数十万人死亡，迫使日本投降。



