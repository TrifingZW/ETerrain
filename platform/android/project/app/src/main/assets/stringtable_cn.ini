event_intro_401 = 中途岛海战是太平洋战争的转折点。1942年6月4日，日美双方在中途岛西北海域展开决战。由于日军无线通讯密码被破译，美军迅速制定了反制计划，以更小的代价使日军遭受了更多的人员损失。赤城号等4艘航母被击沉，自此日军失去了太平洋的战略主导权。
event_intro_402 = 盟军于1944年6月6日正式发起登陆作战。在各项欺骗行动、军舰炮击、空军轰炸、空降作战的配合下，近16万名士兵横渡英吉利海峡，于诺曼底地区的5个滩头进行抢滩登陆。霸王行动自此正式展开，也为盟军的胜利奠定了基础。
event_intro_403 = 意大利于1940年6月10日向英法宣战，并出动了30万军队向阿尔卑斯山区与尼斯地区发动进攻。但在阿尔卑斯防线与马奇诺防线南部遭到法军顽强抵抗后，意军便立刻停止了前进。
event_intro_404 = 1941年6月15日，为解除轴心国军队对图卜鲁格的包围，英军再次组织了对昔兰尼加的占领行动。英军布置了大量空军压制德军空军及运输线，但此次行动未能攻下德军的阵地，反而装甲部队遭受到了巨大的损失，且在德军的反击下被包围。艰难撤退后，以失败告终。
event_intro_405 = 在舰炮的火力掩护下，美军于1944年6月15日发起了对塞班岛的登陆作战。岛上的日军拒绝投降，进行了激烈的抵抗，并在最后时刻发起玉碎攻击。美军也为这场胜利付出了高昂的代价。
event_intro_406 = 此役是巴巴罗萨行动第一阶段的一场大型包围战。德国于1941年6月22日展开进攻，中央集团军群沿比亚维斯托克—明斯克—斯摩棱斯克轴线向莫斯科方向进攻。德军装甲部队的高速推进使大量苏军被包围。但被围苏军仍坚持抵抗，约25万人逃出了包围圈。
event_intro_407 = 此役是巴格拉季昂行动第一阶段的一场重要攻势。1944年6月25日，苏军波罗的海第1方面军与白俄罗斯第3方面军将德军包围于维捷布斯克。德军的防线并未坚持太久，维捷布斯克与奥尔沙相继被解放，巴格拉季昂行动顺利展开。
event_intro_408 = 1942年6月28日，苏军调集了预备队增援沃罗涅日，以拦截向斯大林格勒增援的德军。双方在沃罗涅日展开了极为惨烈的战斗。德军最终占领了该城，而苏军赢得了更多时间，斯大林格勒的防御得以增强。
event_intro_409 = 第一次阿拉曼战役是一场消耗战，由隆美尔的非洲军团在1942年7月1日首先发起进攻，但并未突破阿拉曼防线。随后英军发起反攻，双方对多地进行反复争夺，陷入僵持状态。德军占领亚历山大港的计划被挫败。
event_intro_410 = 1941年7月6日，因为巴巴罗萨计划初期的巨大胜利，德军兵锋在东欧平原上长驱直入。苏军在经历了前期失利后，任命谢苗·铁木辛哥在斯摩棱斯克组织新防线，以不断的反击削弱德军攻势，但未能阻挡德军将战线推进到莫斯科。
event_intro_411 = 1943年7月9日，为了解放地中海航道，推动意大利独裁者倒台，牵制德军东线兵力；以美、英两国为主导，盟军对西西里岛发动了两栖登陆作战。凭借各方面的充分准备，此战成功达成了全部目的。德军虽然成功撤离，但也未能阻止意大利独裁者的倒台。
event_intro_412 = 此役是库尔斯克会战中最为惨烈的一战。苏军以压倒性的兵力优势，于1943年7月12日向奥廖尔的德军突出部发动进攻。德军在面临被苏军包围的风险后，最终放弃了突出部。苏军收复了奥廖尔，也夺回了战略主导权。
event_intro_413 = 此役是巴巴罗萨行动第三阶段的一场包围战。德军南方集团军群从3个方向挺近乌克兰，装甲集群向基辅南面与乌曼北面推进，于1941年7月15日攻占别尔季切夫。苏军因判断错误德军的进攻方向，错失撤退良机，导致大量人员被俘。
event_intro_414 = 诺曼底登陆后，盟军在卡昂遭到了德军的顽强抵抗。英军与加拿大军于1944年7月18日发起古德伍德行动，向卡昂南部的德军防御阵地发起进攻。然而德军凭借有利地形与火力优势重创了盟军的装甲部队。在遭受到巨大损失后，行动被迫终止。
event_intro_415 = 1942年7月21日，继珊瑚海战役失败后，为了完成占领莫尔兹比港、切断美国与澳大利亚的海空联系的战略目标，日军决心通过陆路攻占莫尔兹比港。澳大利亚部队面对人数众多，训练和武器都远胜他们的日军，初期一度艰难防守。最终凭借地利与美军的援助，成功迫使日军撤离科科达。
event_intro_416 = 盟军为了突破诺曼底的德军防线，发起了多个支援行动，将大部分德军装甲预备队吸引至了英军与加拿大军的防线。1944年7月25日，盟军集中力量在圣洛附近向德军发起冲击。由于缺乏人员装备、士气低落等原因，德军无法组织起有效的反攻，诺曼底西部的防线彻底崩溃。
event_intro_417 = 盟军利用眼镜蛇行动的成功，在德军装甲部队撤退的间隙主动出击，于1944年7月30日发起了蓝衣行动。英军成功牵制并消耗了战线东侧的德军装甲部队，为之后挫败德军的反攻以及在法莱斯包围德军做出了贡献。
event_intro_418 = 苏军于1943年8月3日向德国南方集团军群的北翼发起攻击，该攻势旨在夺回别尔哥罗德、哈尔科夫地区。德军面对数量庞大的苏军部队成功撤退，哈尔科夫再次易手。他们也因库尔斯克会战的失利完全丧失了苏德战争的战略主导权。

event_intro_419 = 这是太平洋战场盟军对日本帝国的第一次重大地面攻势。1942年8月7日，盟军在所罗门群岛南部的瓜达尔卡纳尔岛、图拉吉岛和佛罗里达岛登陆。日本守军寡不敌众，被盟军压倒，多次尝试夺回，最终未能成功。
event_intro_420 = 在夺取卡昂之后，为了瓦解德军战线并切断其退路，1944年8月8日凌晨，加拿大军突破了德军防线，占领了防线深处的重要阵地，最终在法莱斯以北7英里处止步。
event_intro_421 = 法莱斯战役是第二次世界大战中诺曼底战役的决定性战役。1944年8月12日至21日，盟军通过包围战摧毁了塞纳河以西的大部分B集团军群，俘虏了50000多人，为通往巴黎和法德边境开辟了道路。
event_intro_422 = 1944年8月15日，为了解决诺曼底登陆后盟军的补给问题，盟军决定重新启用龙骑兵行动以获取法国南部港口。此次作战中，盟军在短短四个星期内解放了法国南部的大部分地区，给德军造成重大伤亡，使G集团军群退守孚日山脉一线。
event_intro_423 = 1942年8月19日，为了测试登陆的可行性并收集情报，盟军进行了一次试探性的登陆作战，结果遭受了德军的强烈阻击：登陆部队伤亡率高达68%，只有一支部队短暂收集了少量军事情报。此战被后世视为一次灾难性的两栖攻击，但战斗结果给双方都提供了教训，深刻影响了后来的诺曼底登陆。
event_intro_424 = 基辅战役是二战期间的一场大型包围战。1941年8月23日至9月26日，德军集中中央集团军群和南方集团军群的军力，围绕基辅完成了史上包围人数最多的包围圈。战后统计，德军以10万人的损失剿灭了苏军70万人，后世评价为“德军东方战线上的最大胜利和红军最大的军事灾难”。
event_intro_425 = 由于苏联指挥部判断失误，波罗的海舰队主基地——塔林在巴巴罗萨行动早期迅速陷落。1941年8月27日，塔林剩余守军不得不在炮火中登船撤离至列宁格勒。为了阻止苏军撤离，德国和芬兰用舰队、水雷和空军封锁芬兰湾，造成了50多艘舰艇损毁和1万多名人员伤亡，但最终波罗的海舰队的大部分船只抵达喀琅施塔得并参加了列宁格勒的防御。
event_intro_426 = 此战是北非战场上轴心国军队主动发起的最后一次大规模攻势。1942年8月30日，隆美尔向阿拉姆哈勒法岭的第8军团发动进攻，以避免因补给不利而彻底失去胜利希望。但作战计划被英军提前破获，蒙哥马利借此进行了专门的战术布置，使隆美尔的最后希望彻底落空。此战后，轴心国的非洲部队失去了主动权，在非洲的战略目标不再可能实现。
event_intro_427 = 此战标志着第二次世界大战的开始。1939年9月1日，在苏德秘密签订《苏德互不侵犯条约》后，德军悍然入侵波兰，并迅速击溃了波兰军队。16天后，苏联也响应德军，占领了波兰东部。由于装备和军力的巨大劣势，波兰最终被苏德两国迅速瓜分，政府流亡海外。
event_intro_428 = 1943年9月3日，在西西里岛登陆战役胜利后，盟军继续进攻意大利本土。盟军估计德军会在塔兰托以南重点布防，因此计划在塔兰托以南进行佯攻，而主力在萨勒诺登陆以控制那不勒斯。然而，德军判断那不勒斯更为重要，使盟军登陆变得困难。最终，盟军成功控制了包括萨勒诺在内的意大利南部，但未能占领那不勒斯。
event_intro_429 = 此战是西部沙漠战役的开端。意大利此前计划沿海岸线入侵埃及以夺取苏伊士运河，但多次拖延后，攻势缩小为推进至西迪巴拉尼。1940年9月9日，意军出击，一周内推进至目标并在此驻扎，积累补给等待下一次进攻。
event_intro_430 = 1944年9月14日，为了解放爱沙尼亚、拉脱维亚和立陶宛，盟军在波罗的海地区发起了巨大的战略攻势，包括里加、塔林等四场标志性战役。该地区的德军在攻势下顽强抵抗，但损失惨重，最终被包围在库尔兰。
event_intro_431 = 1944年9月17日，为了尝试绕过齐格菲防线，入侵鲁尔工业区，盟军向荷兰投入大量空降部队与英军地面推进配合企图夺下埃因霍至阿纳姆的桥梁，为后续行动打开道路。但由于计划过于激进以及部队之间的配合问题，盟军推进了70英里，但没能夺取阿纳姆。
event_intro_432 = 许特根森林战役是美军历史上持续时间最长的战役，从1944年9月19日持续至次年2月10日。美军试图牵制德军以防其增援亚琛战役，向许特根森林发动进攻。然而，德军为了保护鲁尔大坝，成功减缓了盟军进展，造成重大伤亡。美军损失至少33,000人，德军损失28,000人。战役代价惨重，被形容为盟军“重大失败”。
event_intro_433 = 达喀尔战役是盟军于1940年9月23日至25日试图夺取法属西非战略港口达喀尔的一次失败尝试。戴高乐将军相信自己能说服达喀尔的维希法国人改变立场，但达喀尔总督坚决反对，最终引发了战斗。盟军在几次进攻后未能取得胜利，最终选择撤退。
event_intro_434 = 梅斯战役是指第二次世界大战期间，德军第1集团军与美军第3集团军在梅斯周边进行的激烈战斗。德军依托一系列堡垒坚决抵抗，将美军拖入了惨烈的阵地战。美军在此地的战斗从1944年8月27日持续至12月13日，最终迫使梅斯地区的德军投降。
event_intro_435 = 布良斯克战役于1941年9月30日开始，是德军在巴巴罗萨计划中的重要行动，旨在包围并摧毁苏联红军的布良斯克方面军，为进攻莫斯科扫清道路。德军取得战术胜利，但苏军顽强抵抗并成功拖延了德军进攻速度，为莫斯科防御赢得时间。
event_intro_436 = 1944年10月2日，为了启用安特卫普港口并保障盟军补给，盟军开展了一系列军事行动，清除控制斯海尔德河口的德军第15集团军。然而，由于盟军此前将重点投入到其他行动，该区域的德军得到了支援。最终，加拿大第1军团以20,873名盟军伤亡的代价，才清除斯海尔德河的敌军。

