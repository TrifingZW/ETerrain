event_stage_intro_20401 = 为了迫使意大利退出战争，指挥部决定优先消灭轴心国在地中海的力量。利用我们的海空优势，配合登陆部队攻下西西里岛。
event_stage_intro_20402 = 意大利政府已经与我们秘密商讨了投降相关的事宜，但德军早已控制住了各处的意军。利用好这次投降的契机，一举消灭意大利的德军。
event_stage_intro_20403 = 欺骗行动已经奏效，德军在诺曼底的防御工事还未完成。我们即将在欧洲开辟新的战场，从而彻底改变战争的形势。
event_stage_intro_20404 = 诺曼底的德军已经溃败，敌人在法国的防线正不断被瓦解，盟军主力即将在法国大量集结。为了解决补给问题，指挥部决定在法国南部开辟一条新的补给线。
event_stage_intro_20405 = 登陆以后的进攻都十分顺利，指挥部希望能打开攻入德军腹地的通路。地面部队做好与空降部队间的协同，一鼓作气突破莱茵河这个德军的天然屏障。
event_stage_intro_20406 = 德军的大规模进攻的确出乎我们的意料。但恶劣的天气同样限制了德国人的推进速度。我的部队已经提前北上，全速赶往战场。随时做好解决这个突出部的准备。
event_stage_intro_20407 = 德军的精锐已损失殆尽，但他们仍在柏林集结了最后的力量殊死一搏。把柏林留给苏联人，用最快的速度向东前进与苏军会师，围歼各处的德军。柏林的命运早已注定。
