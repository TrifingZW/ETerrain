event_stage_intro_20501 = 战争从未改变。美军的行动再次打破了半岛的平衡。敌人已经越界，我们必须解除眼前的威胁。立即组织部队援助友军。利用好我们新武器，让敌人为自己的鲁莽付出代价！
event_stage_intro_20502 = 美国已经联合日本，控制住了苏维埃港周边海域以及哈萨林岛的南部。我们低估了美军入侵的决心，但敌人远远低估了我们的力量。任何向伟大祖国发起挑战的人都注定会被摧毁。
event_stage_intro_20503 = 美军的野心已经昭然若揭。为此，我们提前在千岛群岛周边海域部署了防御部队以应对敌人的扩张。把握好这次机会，清除在日本北部的势力。
event_stage_intro_20504 = 勘察加半岛南部遭到了美军的袭击。这里临近阿留申群岛，是美国与我们领土接壤的地方。指挥部已经制定了进攻阿拉斯加的方案，不能被美军的突袭打乱后续的计划。
event_stage_intro_20505 = 情报显示美军正在研制更大爆炸当量的核武器。他们甚至计划用这种核武器在阿拉斯加开凿出一个深水港。位于安克雷奇的研究设施就是我们这次的目标。必须在敌人撤离前控制住周边地区。
event_stage_intro_20506 = 安克雷奇的守军还做困兽之斗，然而我们也无法轻易突破美军的防线。现在起密切关注敌军的动向。同时向内陆方向进攻，三面包围守军，彻底切断他们的退路。
event_stage_intro_20507 = 美军在我们的攻击下节节败退。虽然防线不断被突破，但敌人也利用这段时间把军队向西海岸集结。最终的决战即将展开，我们面前的任何障碍都终将被清除。
